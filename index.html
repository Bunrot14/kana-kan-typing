  <style>

    .correct {
      background-color: #ccc !important;

    }

    .incorrect {
      color: rgb(0, 160, 199) !important;

      color: white !important;

      width: 65vw;
      height: 10em;

      box-sizing: border-box;
      border: 1px solid #ccc;
      font-family: inherit;
    }

    #popup {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: white;
  border: 2px solid #888;
  padding: 1.5em;
  min-width: 300px;       /* 最小幅：小さい表示にも対応 */
  max-width: 90vw;        /* 最大幅：画面の90%まで広がる */
  width: fit-content;     /* 内容に応じて幅を調整 */
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  z-index: 9999;
  font-family: "Yu Gothic", sans-serif;
  line-height: 1.5;
  word-break: break-word;
  white-space: normal;    /* 長文がちゃんと改行されるように */
}

#popup ul {
  padding-left: 1.5rem;
  list-style-type: none;
  margin: 1rem 0;
}

#popup ul li::before {
  content: "◆ ";
  color: #777;

<body>
  <h1>かな漢タイピング</h1>

  <div class="problem-buttons">
    <button onclick="setEssay(0)">問題1</button>
    <button onclick="setEssay(1)">問題2</button>
    <button onclick="setEssay(2)">問題3</button>
  </div>

  <div id="display"></div>

  <textarea id="typingArea" placeholder="ここに全文を入力してください..."></textarea>

  <div id="popup">
    <ul id="popupList"></ul>
    <p>（Qキーで閉じる）</p>
  </div>

  <footer style="position: fixed; bottom: 0; width: 100%; text-align: center; font-size: 12px; padding: 10px; background: #f5f5f5;">
    <p>
      練習用テキストはすべてフィクションであり、特定の思想、団体、個人を揶揄・批判する意図はありません。

  <script>
   const essays = [
  // 問題1：紹介・コンセプト
  `タイピングは、静かな呼吸のように　～タイピングの瞑想性～
「かな漢タイピング」は、かな漢字交じりの長文入力を通じて、
集中と沈静を同時に得ることのできる練習サイトです。
音も言葉もリズムも、内なる静けさに導くように設計されています。
随時更新される哲学的かつユーモラスな文章に没頭することで、タイピングという瞑想を楽しみましょう。`,

  // 問題2：幸福の副産物について
  `幸福とは、目指して手に入れるものではなく、ふとした瞬間に訪れる副産物のようなものだ。
目的として追いかければ逃げていき、意識を向けるほど不在が際立つ。
それでも人は幸福を求め、時にそれが他者との比較や幻想の上に成り立っていることに気づかない。
幸福は、意志や努力とは別の流れの中で生まれる。結果ではなく副作用として。
それゆえに、幸福を追う者ほどしばしば道に迷い、自分の現在地さえ見失ってしまうのかもしれない。`,

  // 問題3：世界の複雑さと嘘の重み
  `世界は複雑だ。そう断言することさえもまた、簡略化された表現にすぎない。
人は混沌に耐えきれず、単純化という名の嘘にしがみつく。白か黒か、善か悪か、
その二項で構成された仮想の秩序のなかで安心を得ようとする。
だがその嘘はやがて現実を蝕み、見たいものしか見えなくなるフィルターへと変わっていく。
嘘は最初こそ軽やかだが、積もればやがて真実よりも重くなる。
その重さに押しつぶされる前に、人は沈黙と観察という静かな技法を取り戻すべきだ。`
];

  
    const display = document.getElementById("display");
    const typingArea = document.getElementById("typingArea");
    const popup = document.getElementById("popup");
    const popupList = document.getElementById("popupList");
  
    let currentEssay = "";
    let startTime = null;
  
    function setEssay(index) {
      currentEssay = essays[index];
      typingArea.value = "";
      updateDisplay();
      typingArea.focus();
      startTime = null;
    }
  
    function updateDisplay() {
      const input = typingArea.value;
      display.innerHTML = "";
      let errorMarked = false;
  
      for (let i = 0; i < currentEssay.length; i++) {
        const span = document.createElement("span");
        const expected = currentEssay[i];
        const typed = input[i];
  
        if (i < input.length) {
          if (!errorMarked) {
            if (typed === expected) {
              span.className = "correct";
            } else {
              span.className = "incorrect";
              errorMarked = true;
            }
          } else {
            span.className = "untyped";
          }
        } else {
          span.className = "untyped";
        }
  
        span.textContent = expected;
        display.appendChild(span);
      }
  
      if (!errorMarked && input === currentEssay) {
        showResult();
      }
    }
  
    function getEvaluationMessage(wpm) {
      if (wpm >= 400) return "You are god.";
      if (wpm >= 300) return "あなたは鍵をもつ風。";
      if (wpm >= 200) return "あなたの言葉は稲妻。世界を貫いている。";
      if (wpm >= 120) return "思考と指先が調和して、美しい旋律を奏でている。";
      if (wpm >= 60) return "確かな歩みが、言葉をひとつずつ紡いでいく。";
      if (wpm >= 30) return "急がず焦らず、言葉と心を結びつける旅の途中。";
      return "複雑に考えず、自分自身でいること。";
    }
  
    function getLevelComment(wpm) {
      if (wpm >= 400) return "神速の領域。指先で詩を書いているようです。";
      if (wpm >= 300) return "プロフェッショナルの風格。キーボードもあなたに従っている。";
      if (wpm >= 200) return "洗練された速度。タイピングが日常の一部となっている証です。";
      if (wpm >= 120) return "実務でも十分通用します。滑らかな言葉の流れが感じられます。";
      if (wpm >= 60) return "落ち着いたテンポ。着実な力を育んでいます。";
      if (wpm >= 30) return "丁寧さが光っています。正確さは力です。";
      return "始まりの一歩。焦らず、楽しみながら育てていきましょう。";
    }
  
    function showResult() {
      const elapsed = ((Date.now() - startTime) / 1000); // 秒
      const charCount = typingArea.value.length;
      const wpm = Math.round((charCount / elapsed) * 60);
  
      popupList.innerHTML = "";
  
      const createItem = (label, content) => {
        const li = document.createElement("li");
        li.style.whiteSpace = "nowrap";
        li.style.overflow = "hidden";
        li.style.textOverflow = "ellipsis";
        li.innerHTML = `<strong>${label}</strong> ${content}`;
        return li;
      };
  
      popupList.appendChild(createItem("所要時間：", `${elapsed.toFixed(1)}秒`));
      popupList.appendChild(createItem("入力文字数：", `${charCount}文字`));
      popupList.appendChild(createItem("WPM：", `${wpm}文字/分　${getLevelComment(wpm)}`));
      popupList.appendChild(createItem("評価：", getEvaluationMessage(wpm)));
  
      popup.style.display = "block";
      typingArea.blur();
    }
  
    typingArea.addEventListener("input", () => {
      if (!startTime) {
        startTime = Date.now();
      }
      updateDisplay();
    });
  
    typingArea.addEventListener("paste", function (event) {
      event.preventDefault();
      alert("ペーストは無効です。");
    });
  
    document.addEventListener('keydown', function (e) {
      if (popup.style.display === 'block' && (e.key === 'q' || e.key === 'Q')) {
        popup.style.display = 'none';
        typingArea.focus();
        e.preventDefault();
      }
    });
  
    setEssay(0);
  </script>
