  <h1>発話先延ばし防止法案</h1>
  <div><p>発話先延ばし防止法案</p><p>会議や面談などで「後ほど話します」「また今度」という発話先延ばしの常習化が問題視され、政府は「発話先延ばし防止法案」の導入を検討している。</p><p>同案では、先延ばし発言の回数が週5回を超えると、自動的に発言内容の仮要約が記録される仕組みが提案されており、曖昧な言葉の乱用による意思疎通の停滞を防ぐ狙いがある。</p><p>「話し合いの合意も、先送りではなく積み上げであるべき」との見解が示され、現在、各省庁による言い回しガイドラインの策定が進んでいる。</p></div>
