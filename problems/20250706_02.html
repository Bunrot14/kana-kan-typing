  <h1>それでも朝は来る</h1>
  <div><p>それでも朝は来る<br>疲れ切った夜は長い。布団の海で身体が沈み、時計の秒針だけが天井を切り取る。夢は遠く、言葉は乾き、目を閉じてもまぶたの裏で不安が残光のように明滅する。だが、それでも朝はくる。雲間を押し広げた光がカーテンを透かし、空気に眠気を折りたたむ。今日が始まる理由は見つからなくても、手を伸ばしてカップを満たせば、温度だけが確かな合図になる。朝は誰のものでもない。ただ昨日を超えた者への静かな報酬だ。</p></div>
