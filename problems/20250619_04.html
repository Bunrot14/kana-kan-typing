  <div><p>まちがえた雲<br>空の上に、間違えて生まれた雲がいました。雨になるはずだったのに、風と遊ぶのが楽しすぎて、つい陽をまとってしまったのです。「君は雲なのに、晴れの顔をしてるね」と笑われても、雲はただ空を漂い続けました。ある日、遠くの町で誰かがつぶやきました。「なんだか今日は、空がやさしいね」と。雲は少しだけ、形を変えました。まちがえてもいい、そう思えたのです。</p></div>
