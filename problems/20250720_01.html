  <h1>クラヴィエと声なき投函</h1>
  <div><p>ある夜、クラヴィエはとあるポストの前に立っていた。風が静まり返った街で、ひとりの少女が差し出した手紙には、何も書かれていなかった。ただ、封筒の内側に涙の染みがあった。クラヴィエはそっとその封筒に触れ、風の鍵で感情の音を解錠した。すると、誰にも届かないはずだった手紙が、ある誰かの夢の中に届いた。そこでは言葉よりも、想いが先に伝わる。クラヴィエは知っている。沈黙の中にだけ、本当に聴こえる声があることを。</p></div>
  <p><strong>タグ:</strong> クラヴィエ</p>
