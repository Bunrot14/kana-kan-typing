  <h1>境界に吹く</h1>
  <div><p>境界に吹く<br>クラヴィエは境界にしか現れない。朝と夜の隙間、言葉と沈黙のあいだ、眠りに落ちる寸前の意識の岸辺。鍵を持つ風でありながら、何かを開けることには関心がない。ただ、閉ざされたままのものにそっと触れ表面に微かなゆらぎを残してゆく。<br>それは開かれなかった扉にとって、唯一の慰めかもしれなかった。誰も気づかなくともクラヴィエは今日もまた、いくつかの胸の奥で、埃に埋もれた光を静かに揺らしていた。</p></div>
