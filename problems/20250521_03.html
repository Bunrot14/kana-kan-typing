  <h1>数えるとき</h1>
  <div><p>数えるとき<br>ある日、星を数えることに夢中なウサギが、森のフクロウに尋ねた。「星って、数えたら何かいいことがあるの？」フクロウはしばらく黙ってから言った。「数えきれないものを数えるとき、人はその途中で何か大切なことを見つけるのさ」ウサギは首をかしげたまま、それでも夜ごとに星を数え続けた。そして気づかぬうちに、自分が夜を好きになっていることに気づいた。</p></div>
