  <h1>内なる天球儀</h1>
  <div><p>内なる天球儀<br>誰も知らない静かな部屋に、自分だけの天球儀が回っている。<br>星々は言葉にならなかった願い、忘れられなかった小さな痛み。ひとつひとつの光が、微かな音を立てて囁きかける──「お前は、何を探しているのだ」と。<br>銀河の渦は未来の記憶。彗星の尾ははるか昨日の涙。<br>この広大で孤独な宇宙で私は、どの星を繋ぎ、自分だけの星座を描けば良いのだろう。見上げる夜空はいつも私の深淵だ。</p></div>
