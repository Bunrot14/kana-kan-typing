  <h1>明日、傘を借りにいく</h1>
  <div><p>明日、傘を借りにいく<br>明日、傘を借りにいこうと思う。雨が降るかはわからない。でも、あなたの街に行くなら、それくらいの口実があってもいい。たとえば「急に降られてしまって」と言いながら、あなたの戸口に立つ。玄関先で貸してくれる傘は、きっとどこか少しだけあたたかくて、知らぬ間に何かを守ってくれる気がする。そうして私は、借りた傘と一緒に、少し心をかえしてもらうのだ。</p></div>
