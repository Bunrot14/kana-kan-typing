  <div><p>おかえりの気配<br>こんにちは。今日、ふいにリビングのカーテンがふくらんで、胸がざわめきました。庭から風が入りこんで、あの子が帰ってきたような気がしたんです。以前、あの犬はいつも散歩のあと庭をまわって、鼻でカーテンを押しのけて家に入ってきたでしょう？足音がしなくても、しっぽが見えなくても、確かにあの気配がそこにあった。窓辺の陽だまりが少しだけまぶしくて、私は声をかけるかわりに、そっと笑ってしまいました。風がつれてきた懐かしさに、ありがとう。</p></div>
