  <h1>亡くした犬が</h1>
  <div><p>親愛なるあなたへ。<br>昼下がり、庭からの風がリビングに吹き込んできました。カーテンがふわりと膨らみ、まるで誰かがそこから入ってきたようでした。そう、あの子──昔飼っていた犬が、庭から戻ってくるたび、あのカーテンを鼻先で押しのけて家に入ってきたのを思い出しました。しっぽをふりながら、音もなく部屋を歩いていたあの足音。もうずっといないはずなのに、風があの子の輪郭をなぞるようで、少しだけ胸が温かくなりました。あなたが旅立ってからも、家はこうして静かに、日々の記憶を撫でながら生きています。風の通り道に、今日も少しだけぬくもりを残して。<br>また手紙を書きますね。敬具</p></div>
