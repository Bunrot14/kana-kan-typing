  <div><p>ある鳥の再訪</p><p>あの朝、ベランダに来ていた小さな鳥は、いつもより長く、静かにこちらを見ていた。</p><p>何かを言いたかったのか、それともただ、そこにいたかっただけなのか。</p><p>鳥はやがて飛び去ったが、心に残ったそのまなざしは、なぜか言葉より雄弁だった。</p><p>日常のほんの断片が、過去の誰かの気配と重なることがある。</p><p>私はあの鳥を、あなたの再訪だと、勝手に信じている。</p></div>
