  <h1>ほんとうの問いは小さな声でやってくる</h1>
  <div><p>ほんとうの問いは小さな声でやってくる<br>派手な言葉や鋭い主張の裏には、たいてい「わかりたい」という素朴な願いが隠れている。哲学とは、たぶんその願いの姿をじっと見つめることだ。答えをすぐに探すのではなく、問いの手触りに耳を澄ます。なぜこの世界はこうなのか、なぜ私は私なのか。きっと誰もが、心のどこかで小さな声を聞いている。それを黙って抱えている時間もまた、哲学なのだと思う。だから今日も静かに、「それで、あなたはどう思いますか」とだけ問いかけてみる。</p></div>
