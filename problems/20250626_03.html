  <h1>水たまりの午後</h1>
  <div><p>水たまりの午後<br>子どもが跳ねた水たまりに、空のかけらが散った。濡れた靴下も、遠くから聞こえる踏切の音も、午後の一部として静かに流れていく。誰かが窓を拭き、誰かが傘をすぼめる。すべてが小さな営みのなかで、確かに動いていた。水たまりはやがて乾き、空はまた別の形で現れるだろう。だけどこの一瞬だけは、水面のなかに、確かに世界があった。</p></div>
