  <h1>クラヴィエと鉛筆の芯</h1>
  <div><p>クラヴィエと鉛筆の芯<br>ある教室の引き出しに、折れかけの鉛筆が眠っていた。もう誰にも使われなくなったその芯は、夢のなかで今も言葉をつづっていた。<br>ある日クラヴィエが吹き込むと、その芯はひとときだけ、音もなく震えた。「きみ、まだ書けるよ」クラヴィエがささやくと、鉛筆は少しだけ身体を伸ばして、白い紙の隅に線を描いた。意味のない線だった。でも、それを見つけた誰かが言った。「あ、なんかいいな」<br>クラヴィエは笑い、去っていった。だれかの手の中で再び持たれる瞬間まで、鉛筆はその線を誇らしげに残していた。</p></div>
  <p><strong>タグ:</strong> クラヴィエ</p>
