  <h1>名前のない感情</h1>
  <div><p>名前のない感情がある。それは喜びと悲しみの中間に位置し、懐かしさとも違う、<br>けれど確かに胸に波を起こす。<br>言葉を与えられていないがゆえに、それは純粋で、壊れやすい。<br>人はそれを詩にしたり、音楽にしたり、遠くを見つめてやり過ごしたりする。<br>名づけることで安心したがる心と、名づけぬことで守られる感情。<br>そのあわいに、私たちはよく立ち尽くしている。</p></div>
  <p><strong>タグ:</strong> 哲学</p>
