  <h1>螺旋階段の孤独</h1>
  <div><p>螺旋階段の孤独</p><p>真っ直ぐ進めば、迷わない。<br>だが人生はいつも、螺旋階段のようにねじれていて、自分が上がっているのか下がっているのかすら、分からなくなる。</p><p>他人の歩みが直線に見えるのは、自分の目線が斜めだからだ。</p><p>孤独とは、自分だけがこの階段を上っている気がすること。<br>けれど、同じ構造の中で、別の誰かも同じように回っている。</p><p>階段の音が、かすかに共鳴していることに、耳を澄ませよう。</p></div>
