  <h1>指先のことば</h1>
  <div><p>言葉はいつも　口から出るとは限らない<br>沈黙の中で　触れた手のひら<br>まぶたの動き　湯気のたちのぼる速さ<br>それらがときに<br>雄弁に語る　伝えたいことすべてを<br>音がないからこそ届く想いもある<br>この世界が静まり返るその時<br>ひとつの指が　ひと文字を叩く<br>そのとき私たちは　ようやく<br>自分のなかにある言葉を<br>聞くことになるのだ</p></div>
  <p><strong>タグ:</strong> 詩</p>
