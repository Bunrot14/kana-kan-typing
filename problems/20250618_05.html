  <h1>窓辺の眼</h1>
  <div><p>窓辺の眼<br>ある家の窓に、夜になると目が現れるという噂があった。その家にはもう誰も住んでいないはずだったのに。ある晩、ひとりの少年が興味本位でその家に近づいた。確かに窓に、ひとつの大きな目があった。けれどそれは、こちらを睨むでもなく、見張るでもなかった。ただ、見ていた。まるで世界のすべてを見つめ、黙って受け入れているようだった。少年はその目を見て、なぜだか少しだけ泣きたくなった。そして黙って帰っていった。翌朝、その窓にはもう何も映っていなかった。</p></div>
