  <div><p>自動販売機<br>ある自動販売機は、自分の中に冷たいコーラと温かいコーヒーの両方が灯っていることにちょっと誇らしげだった──「僕は温冷の二面性を受け入れているんだ。」<br>ところがある日、間違えてココアを押した青年が「人生みたいだ。」と柔らかく笑ったとき、自販機はしばらくショートしてしまった。自分がそんな風に受け止められるとは思ってもいなかったのだ。<br>それでも、取り出し口に残った小さな温もりが、ほんの少し心を柔らかくした。</p></div>
