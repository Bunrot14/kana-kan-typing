  <div><p>正直者は損をする<br>「正直者は損をする」と誰かが言った。どうやらこの世界では「正直者」が最初から得を狙っていると見なされているらしい。それはまるで、善意の損得勘定が前提の社会で、善良であることすら投資対象のようだ。<br>誠実さを貫いた末に残るのは、美しい満足か、静かな徒労か。それを決めるのはいつも振り返りの突風である。いや、風向きなどないのかもしれない。ただ、風はいい気になって、何事もなかったかのようにページはめくられていく。</p></div>
