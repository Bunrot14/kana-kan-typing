  <h1>風の記憶</h1>
  <div><p>風の記憶<br>クラヴィエは、ある屋根裏部屋の古いトランクに吹き込んだ。埃をかぶったその中には、名前を忘れた手紙の束、片方だけの靴、そして小さな鉄の鍵が入っていた。クラヴィエがそっと鍵を吹いたとき、遠くで少年がふいに立ち止まり、幼いころの夢の断片を思い出した。「あれは本当のことだったのか？」と呟く彼の肩を撫でながら、クラヴィエはまた次の扉へと向かう。鍵は記憶に触れる装置であり、風はそれを静かに開く者。──あなたの部屋にも、まだ開かれていない引き出しがあるかもしれない。</p></div>
  <p><strong>タグ:</strong> クラヴィエ</p>
