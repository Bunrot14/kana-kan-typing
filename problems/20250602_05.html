  <div><p>記憶の回廊<br>私たちは過去を振り返る時本当に、あった出来事をそのまま思い出しているのだろうか。それとも、現在の私たちが都合の良いように、あるいは美しく見えるように、記憶の回廊を無意識に飾り付けているのかもしれない。色褪せたはずの壁紙に鮮やかな色彩を加え、埃をかぶった調度品に磨きをかけるように。<br>もし記憶が創造物であるならば、私たちは皆、自分自身の物語を絶えず書き換え続ける作家なのだ。そして、その物語の真実性は、客観的な事実よりも、むしろ今の自分を支える力強さにあるのかもしれない。</p></div>
