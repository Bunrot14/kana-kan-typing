  <h1>一文字分の沈黙</h1>
  <div><p>一文字分の沈黙<br>誰かが言葉を忘れたのではなく、言葉のほうがちょっと立ち止まっていただけかもしれない。カンマとカンマのあいだで私たちはすれ違い、ピリオドの前でようやく目を合わせる。その沈黙は、呼吸のように必要で、声よりも深く、意味よりもやさしい。言葉が歩き出すまえのひと文字ぶんの静けさ──そこには、まだ知られていない気持ちがひっそりと並んでいる。</p></div>
