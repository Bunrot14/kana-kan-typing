  <h1>渡り風の休息</h1>
  <div><p>渡り風の休息<br>風はいつから鍵を持つようになったのだろうか。誰も知らない。風自身でさえ、それを思い出せない。ただ、開けてはならぬ扉の前で立ち止まるとき、彼は胸の奥の金属音にわずかな疼きを覚える。誰かの記憶かもしれないし、自分の夢だったのかもしれない。今夜は鍵を使わずにそっと目を閉じる。風にも、休む夜が必要だ。</p></div>
