  <h1>声なき肯定</h1>
  <div><p>声なき肯定<br>誰かに「わかる」と言われると、安心よりも不安が立ち上がることがある。完全にわかりあうことは、時に理解ではなく、消失を意味するからだ。だから私は、頷きよりも沈黙のあいづちを信じている。言葉の間に流れる空気、反応までのためらい。そのどれもが、「わかろうとしている」ことの証になる。共感とは似て非なる、手を差し出すことの予兆。それだけで、少し世界がやわらぐ。</p></div>
