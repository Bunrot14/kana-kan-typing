  <div><p>ことばを食べる鳥<br>昔々、ことばを食べる鳥がいた。嘘や怒り、誰かの皮肉を食べると、羽が濁って重くなる。やさしさや祈りを食べると、羽は透き通り、宙をゆったり漂うようになった。ある日、誰かが「君の好きなことばは？」と尋ねた。鳥はひとつ、長く響く沈黙を口に含んで、静かに微笑んだ。それは言葉にならないものだったが、まちがいなく誰かをあたためる音だった。</p></div>
