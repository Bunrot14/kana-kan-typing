  <h1>線路</h1>
  <div><p>線路<br>古い駅のホームに立つと、どこか懐かしい音が胸の奥で鳴る。電車を待つ人々の背中に季節がひとつずつ重なっている。<br>会わなくなった誰かの声を、風がそっと思い出させる。切符のない旅はもうずいぶん昔に終わったはずなのに、今日も心は、見えない線路の先を見つめている。</p></div>
