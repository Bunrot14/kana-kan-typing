  <h1>マグカップの輪郭</h1>
  <div><p>朝、同じマグカップで同じ紅茶を飲んでいるのに、今日は少しだけ味が違った気がした。</p><p>違うのはたぶん、手にしたときの温度、口に触れた縁の角度、それとも、昨夜の夢の名残。暮らしの中には、名前のない変化がそっと紛れている。</p><p>何気ない日々のルーティンこそが、最も繊細な器なのかもしれない。割れないように、こぼれないように、大切に持つ。ただのカップが、その人の一日を支える風景の一部になる。今日もまた、静かな輪郭で。</p></div>
