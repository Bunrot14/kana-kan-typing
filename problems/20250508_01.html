  <h1>ふつうの一日と小さな魔法</h1>
  <div><p>なんでもない「ふつうの一日」だって、よく見れば小さな魔法でいっぱいだ。<br>道端に咲く名も知らぬ花、コーヒーの湯気、誰かの優しい鼻歌。<br>そういうものに気づける心の余裕こそが、人生を豊かにする秘訣なのかもしれない。<br>慌ただしい日々の中でも、小さな「いいね！」を見つける達人になろう。<br>きっと世界が、昨日より少しだけ輝いて見えるはずだから。</p></div>
