  <h1>ほんとうの沈黙</h1>
  <div><p>ほんとうの沈黙<br>誰かの沈黙は、ときに叫びよりも雄弁だ。言葉にできない想いを、言葉の外側で訴える、その繊細な圧力。私たちは聞こえないものに耳を澄ます訓練をしてこなかった。だからこそ、ときどき間違える。沈黙を軽んじたり、無関心と誤解したり。でも本当に聞こうとしたとき、そこにはいつも「まだ言葉にならない優しさ」が横たわっている。その沈黙を、そっと抱きとめるような存在でありたい。</p></div>
