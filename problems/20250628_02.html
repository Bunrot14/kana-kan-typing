  <h1>音のない時間</h1>
  <div><p>音のない時間<br>窓を閉めた午後、世界は少しだけ音をやめた。時計の針だけが淡々と進み、湯呑みの縁に落ちた光が時間をじっと見つめている。言葉を発さないということが、こんなにも静かで満ち足りているとは知らなかった。誰かと話さずとも、誰かのことを思っている。そんな時間が、確かに存在しているのだ。沈黙は空白ではなく、選び抜かれた呼吸だと知った午後の光。ふと目を閉じれば、そこには何も足さなくてよい世界があった。</p></div>
