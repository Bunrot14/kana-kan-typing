  <h1>変わるとは</h1>
  <div><p>変わるとは<br>名もない午前。窓辺に落ちた光が床に一枚の四角形を描いた。誰も気づかないほど小さな現象に、なぜか胸が騒ぐ。わたしたちは、ほんとうに「いまここ」に在るのだろうか。思考は過去に、願いは未来に、肉体は習慣のうちに──。そのとき、風がカーテンを揺らし、光の形がゆっくりと崩れた。「変わる」とは、世界がただの出来事でできていることを教える優しい証だ。そして気づく。自分もまた、その出来事のひとつにすぎないのだと。</p></div>
