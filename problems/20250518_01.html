  <div><p>毛糸<br>さっき自転車に乗った郵便屋さんがぼくの目の前で派手に段ボール箱をひっくり返してね。中から飛び出したのは色とりどりの毛糸玉だったんだ。それらがコロコロと坂道を転がっていく様はまるで羊の群れの大脱走みたいで、思わず笑ってしまったよ。郵便屋さんも照れくさそうに頭を掻いていた。毛糸に触れて、少しだけ温かくなりますように。<br>たくさんのハグと、甘いお菓子を添えて。</p></div>
