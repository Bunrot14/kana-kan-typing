  <h1>仮定法過去完了の町</h1>
  <div><p>仮定法過去完了の町<br>その町では、誰もが仮定法過去完了で話す。「もし私が昨日あなたに会っていたなら、きっと良い一日になったことでしょう」「あの時、もし雨が降らなかったなら、靴下は乾いていたのです」人々は過去の可能性についてばかり語り、誰も現在について発言しない。その方が安全で失敗がないからだ。わたしが迷子になっても、「迷わなかったはずだったのに」と言われるだけだった。町を出たとき初めて、「道に立っている」と感じた。</p></div>
