  <h1>門</h1>
  <div><p>門<br>村の広場に誰が建てたのか分からない小さな門があった。くぐっても何も起こらない。鐘は鳴らず、誰も歓迎しない。だが年に一度、その門の前に花を置く人が現れる。<br>名もなく、儀式もなく、何の記録にも残らない花。「なぜこんなことを？」と旅人が問うと、その人は少し考えてから言った。「たぶん世界には無意味なまま、尊いことがあってもいいから」<br>風が通り、花はふわりと揺れた。それを見た誰かが微笑んだ。何のためでもない、けれど確かに美しい祝祭が、誰の胸にもそっと芽吹いた。</p></div>
