  <h1>紙魚と古書の約束</h1>
  <div><p>古い書店の奥にある棚には、ときどき紙魚がすみついている。</p><p>人はそれを「本の敵」と言うけれど、本自身は違うふうに思っているかもしれない。</p><p>「君は、私の言葉を食べてくれる唯一の読者かもしれないね」</p><p>ページの隅がわずかに欠けても、その欠けた先に誰かの存在が感じられるのなら、本はさみしくない。</p><p>そして紙魚も、黙ったまま、何百年も昔の思想を噛みしめているのだ。</p></div>
