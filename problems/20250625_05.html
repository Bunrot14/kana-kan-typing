  <h1>こぼれた光の拾い方</h1>
  <div><p>こぼれた光の拾い方<br>午後三時の窓辺、埃がきらめいていた。いつかの約束も、言いそびれた言葉も、今ではもう手のひらからこぼれ落ちて久しい。それでも、光は部屋のすみずみに降り注ぐ。古いカップの欠け目、ページの隅の折り目、ため息の跡までやさしく照らす。すべてを失くしたような日にも、拾える光がある。それを集めて歩くことは、生きることとよく似ている。</p></div>
