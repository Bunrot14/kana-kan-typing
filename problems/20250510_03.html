  <h1>絵本</h1>
  <div><p>絵本<br>公園の隅に忘れられた絵本は、雨風に打たれながらも物語の結末を夢見ていた。『きっと誰かが見つけてくれる』。ページは湿り、文字は滲む。カラスが時折つっつきに来るが、彼は頑なに希望を捨てない。ある日、小さな手が彼を拾い上げた。『もう読めないね』。その声は少し悲しそうだった。それでも彼は、誰かの温もりに触れられただけで、少しだけ報われた気がした。</p></div>
