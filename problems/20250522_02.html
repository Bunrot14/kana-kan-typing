  <h1>彼も知らない</h1>
  <div><p>彼も知らない<br>クラヴィエは今日も、誰にも気づかれないまま通り過ぎていった。彼が残していくのは、わずかな空白と、紙片がひるがえるような時間のゆらぎ。<br>話しかけようとした人の言葉の途中で、風が吹いた。それが彼の返事だった。何かを変えるわけじゃない。何かを言い切るわけでもない。ただ、その場の輪郭をすこしだけ柔らかくするのだ。<br>誰かが泣いたときも、笑ったときも、クラヴィエは静かに鍵を鳴らした。開いた扉がどこへつながるのか、彼自身も知らない。<br>けれども彼は知っている。この世界にまだ誰のものでもない扉があることを。そして、それを開ける風にならなければならないことを。</p></div>
  <p><strong>タグ:</strong> クラヴィエ</p>
