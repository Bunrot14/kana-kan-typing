  <h1>引き出し</h1>
  <div><p>引き出し<br>新品の靴べらが、引き出しの奥で泣いていた。「僕は足を助けるために生まれたのに、人間は指で無理やり履くんだ」と彼は言う。傍にいた未使用のスプーンが慰める。「わたしなんて、ティースプーンなのにカレーに使われたのよ」。その時、年季の入った栓抜きが口を開いた。「まあまあ、みんな、使われるってことは幸せなのさ。私はもう、栓を抜けないけどね」。道具たちのささやかな自尊心と、それを見守るような沈黙が、引き出しの中には確かにあった。</p></div>
