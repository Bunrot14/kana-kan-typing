  <h1>誰にも気づかれぬ呼吸の国</h1>
  <div><p>誰にも気づかれぬ呼吸の国<br>とてもとても昔、世界が今より速くなる前のこと。まだ靴音が影を引いていた頃、光はある国にたどりつきました。そこは誰も話さず、誰も走らず、ただ静かに息をしているだけの国でした。<br>「ここには何もないじゃないか」風は言いました。--「ありますよ。」国の空気が答えました。「時間の合間に落ちてしまった声や、呼吸のうしろに隠れてしまった想いが、ここではちゃんと居場所をもらっているのです」<br>光は目を閉じました。そして、何も言わずにそこに吹いたのです。<br>彼はもう、速くなろうとすることをやめていました。</p></div>
