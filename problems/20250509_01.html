  <h1>迷子の言葉と心のコンパス</h1>
  <div><p>伝えたいことがあるのに、ぴったりの言葉が見つからない。そんな時は、無理に探さなくてもいいのかもしれない。<br>心の中には、自分だけのコンパスがあって、本当に大切な方向を静かに指し示している。<br>言葉は後からついてくるもの。焦らず、心の声に耳を澄ませてみよう。<br>いつか、一番しっくりくる言葉が、そっと肩を叩いてくれるはずだから。</p></div>
