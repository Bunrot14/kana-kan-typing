  <h1>街灯の休日</h1>
  <div><p>街灯の休日<br>ある町の街灯は、年に一度だけ光ることを拒む日があった。町の人々は困惑したが、やがてその夜の暗さを楽しむようになった。闇に目が慣れると、月明かりや星の瞬きがはっきり見え、小さな虫たちの羽音まで聞こえた。街灯はその日、自分の役割を忘れられることをひそかに喜んだ。「わたしが光らない夜こそ、人々は世界の美しさに気づくのだから」と、小声で笑った。</p></div>
