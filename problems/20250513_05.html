  <h1>名詞でできた牢屋</h1>
  <div><p>名詞でできた牢屋<br>私は名詞でできた牢屋に入れられている。窓には「個性」、鍵には「感性」、床には「責任」、天井には「目標」。すべての言葉は好意的な仮面をしているが、いざ背を向ければ、「優しい監視」が笑っている。係員は言う──「ここはあなたの自由な空間ですから、ご自由にどうぞ」──。私は試しに「自由」という名の名詞を引っぺがして、窓にぶつけてみた。割れたのは窓ではなく、わたしが信じていた「意味」の方だった。</p></div>
