  <h1>見えないところで手を振る</h1>
  <div><p>駅のホームで手を振るとき、本当に伝えたい相手は、もしかしたら見えない場所にいるのかもしれない。</p><p>私たちは誰かに見送られながら、誰かを見送っている。名も知らぬ人の手の動きが、どこか懐かしい気持ちに触れるときがある。</p><p>本当の別れは、きっと誰の目にも映らない場所で起きている。だからこそ、手を振ることには意味がある。</p><p>見えなくても、届かなくても、風のように何かを運ぶ仕草として。</p></div>
