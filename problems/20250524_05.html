  <h1>等質性内部の裂け目</h1>
  <div><p>等質性内部の裂け目<br>たとえば、すべてが等しく存在する世界において、区別は存在しないが、区別が存在しないというその一点において、すでに一つの差異が発生している。この微細な非対称性は、時間や意味の流動性の根拠となり、結果として制度と変化、記憶と期待の分節を可能にする。誰かの物語ではなく、出来事の輪郭も曖昧なまま、ただ秩序が自らを滑らせていくとき、寓話は具体を必要としない。寓意とは象徴ではなく、構造に発生する自己指示的なゆらぎであり、その揺らぎこそが、物語の不在の中にひとつの物語を浮上させる。</p></div>
