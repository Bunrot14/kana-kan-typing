  <h1>影を踏むな</h1>
  <div><p>影を踏むな<br>ぼくは沈黙の骨の上に立っている。夜明け前、蝶の心臓がひとつの哲学を撃ち抜いた。誰がそれを記した？　誰が読みとった？わずかな言葉を残して、火のような不在は飛び立つ。僕の手には鍵がある。それは語るより先に、耳のない石を震わせる。ひとつの夢は傷を持ち、傷には目があり、目は眠らない。真理などという暴力に惚れるな、君の足もとはすでに、かすかな祝祭である。影を踏むな、影に取っ手をつけて渡せ。</p></div>
