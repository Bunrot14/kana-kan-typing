  <h1>蟻と空き瓶</h1>
  <div><p>ある庭に、一匹の蟻が落ちていた空き瓶の中に迷い込んだ。</p><p>出られないと知ったとき、蟻は底のガラスに映る自分の姿をじっと見つめた。</p><p>「これは出口ではない」と思いながらも、そこから空の光が揺れていた。やがて仲間たちがやってきて、小枝で瓶を傾け、蟻は地面に戻った。</p><p>だが彼はその後も、ときおりガラスの光の方を見つめていた。</p><p>閉じ込められていた場所さえ、どこかの記憶とつながっているような気がして。</p></div>
