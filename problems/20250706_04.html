  <h1>鏡売りの狐</h1>
  <div><p>鏡売りの狐<br>町外れの小道で、鏡を売る狐に出会った。磨かれた面には、ただの姿ではなく「見逃してきた自分」が映るという。旅人が覗けば、未来の横顔や朽ちた夢の輪郭がちらりと揺れる。狐は代金を請求しない。「映したものはすべてあなたの所有だから」と尻尾を揺らすだけ。ある男が鏡を抱えて家へ戻った夜、ガラスの奥で眠っていた昔の誓いが小さく瞬いた。翌朝、男は道を変えた。狐は今日も影を連れて、雲の切れ間へ姿を溶かす。</p></div>
