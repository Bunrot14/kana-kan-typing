  <h1>月と空き地</h1>
  <div><p>あの空き地には、何もないという贅沢があった。</p><p>月が昇り、照らすのは草の生い茂ったただの土。そこには看板も、目的も、時間さえなかった。ただ、風が通り、猫が通り、思考が歩く。</p><p>子どもたちはそこを秘密基地に、大人たちは避け場所にしていた。何もない場所で、人はようやく何かにならなくてもいい自分に戻れる。</p><p>月明かりに照らされた空き地は、今日も静かに誰かの無言のため息を吸い込み、何事もなかったように朝を迎える。</p></div>
