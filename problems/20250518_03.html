  <div><p>クラヴィエとカスタードクリーム<br>クラヴィエはカスタードクリームと陰謀を混同していた。ある日、冷蔵庫を開けるとバスク地方の秘密結社がプリンの下に潜んでいた。彼はそれをスプーンで静かに退治し、「甘すぎる情報には塩気が足りない」と呟いた。大臣はそれを聞いた翌日、耳栓をして出勤した。</p></div>
