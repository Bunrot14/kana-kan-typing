  <h1>日陰の木の話</h1>
  <div><p>日陰の木の話<br>ある森に、陽の当たらない木があった。誰も注目せず、花も咲かず、実もつけなかった。ただ、根だけは深く深く張っていた。ある日、嵐が森を襲った。誇らしげな木々は次々に倒れ、唯一残ったのがその日陰の木だった。翌朝、動物たちはその木の根元で身を寄せ合った。「なぜ倒れなかったの？」と聞くと、木は言った。「見えないものに支えられていたんだよ」──そうしてまた、静かに森を見守った。</p></div>
