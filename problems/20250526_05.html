  <h1>敷居</h1>
  <div><p>敷居<br>雨の降る音が、遠くの部屋を打っていた。<br>窓の外の景色はゆっくりとにじみ、輪郭がやさしくほどけていく。<br>誰にも呼ばれずどこにも行かない日。それでも確かに時は流れ、心は揺れていた。<br>言葉にならない感情が、濡れたアスファルトに静かに沈んでいく。</p></div>
  <p><strong>タグ:</strong> 詩</p>
