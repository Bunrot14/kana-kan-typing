  <h1>沈黙の養生法</h1>
  <div><p>語りすぎると、言葉が痩せてくる。説明ばかりしていると、沈黙が怖くなる。</p><p>沈黙は、退屈でも無視でもない。それは、心に風を通す時間だ。</p><p>私たちは、沈黙のなかで初めて、自分の本音を聴くようになる。耳ではなく、内側の揺れで聴く。</p><p>話すことより、黙っていることに勇気がいる。</p><p>だからこそ、ときどき沈黙を服用しよう。誰にも説明しないまま、ただ風に吹かれてみる。それだけで、世界との関係が、少しやさしくなることもある。</p></div>
