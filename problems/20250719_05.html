  <h1>穴をあけるひと</h1>
  <div><p>その人は、言葉の海に小さな穴を開けることを生業にしていた。声高に語るでもなく、主張を押しつけるでもなく、ただ、そこに“ぽっかりとした空白”を残す。それは問いであり、戸惑いであり、時には慰めにもなった。人々はその穴を、意味で埋めようとしたが、やがて気づく。埋めなくてもよい、ただそのままにしておけばよいと。世界には、語りすぎない者のための席が、いつもひとつだけ空いている。その人は、そこに静かに座っていた。</p></div>
