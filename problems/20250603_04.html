  <div><p>影ほぐし屋<br>真夜中になると、町角にひっそりと「影ほぐし屋」が現れる。そこでは誰の影でもそっとほぐしてくれるのだ。通勤帰りのサラリーマンの疲れた影、恋に破れた学生の千切れかけた影、眠れぬ老犬のくたびれた影……。影は語らず、けれど確かに重さを持っている。ほぐし屋は影を優しくなでて、静かに風にとかす。やがて影はふわりと軽くなり、持ち主の足元で丸くなって眠る。朝が来れば店は消えるが、影は静かに語るーー「今日も、生きていいよ」と。</p></div>
