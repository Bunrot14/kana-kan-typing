  <h1>ネギを買いすぎたよ</h1>
  <div><p>ねえ、今朝もネギを買いすぎました。あなたがいたら、絶対笑ったと思います。「またかよ」って。でも、味噌汁には多めがちょうどいいし、炒め物にも入れられるし、薬味にも最高です。そう考えていたら、今日はなんだかあなたの分まで食べたくなってきました。食卓に向かって、ひとりぶん多めに盛りつけると、気持ちまでちょっとだけ膨らむような気がします。あの日の朝、あなたがくれた一言のぬくもりが、ネギの青さに重なって、今日もじんわりと香ります。</p></div>
