  <h1>やさしさの練習</h1>
  <div><p>やさしさの練習<br>やさしくあることは、思っているよりむずかしい。相手の痛みを想像するだけでは足りないし、言葉を選ぶだけでも不十分。ときには何もしないことが、最もやさしいこともある。けれど、やさしさには練習が効く。失敗しながら覚えていく。遠慮と沈黙のあいだで迷いながらも、だれかの心に寄り添う方法を探し続ける。それは人生を通した、終わりなき稽古なのだ。</p></div>
