  <h1>かたつむりの長考</h1>
  <div><p>庭のかたつむりが、石の上でじっと動かずにいた。</p><p>「何をしているの？」と小鳥が尋ねると、かたつむりは答えた。「いま、次の一歩について考えているのです」</p><p>「そんなに小さな一歩を？」</p><p>「ええ、でも私にとっては、一生のうちにそう何度も踏み出せるものではありません」</p><p>小鳥は少しだけ羽をたたみ、静かにうなずいた。</p><p>かたつむりはさらに言った。「小さな歩みでも、世界をずらすことがあるのです」</p><p>その言葉が風に溶けるころ、かたつむりはそっと身体を前に出した。</p><p>それは誰の目にも見えないほど小さな一歩だったが、たしかに、何かが動いた。</p></div>
