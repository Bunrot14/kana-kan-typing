  <h1>その痛みは</h1>
  <div><p>その痛みは<br>彼は、他人の痛みを吸い取る体質だった。誰かが泣いていれば、その涙を、自分の体に移していく。最初のうちは「やさしい人」と呼ばれたが、次第に彼の瞳は曇り、足元はふらついた。「あなたまでそんなに苦しまなくても」と誰かが言ったとき、彼ははじめて答えた。「これはもう、誰の痛みでもなくなった。ここにあるだけだ」と。痛みには持ち主がいるとは限らない。ときに、それはただ、そこに滞在するだけなのだ。</p></div>
