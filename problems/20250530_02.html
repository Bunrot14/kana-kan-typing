  <h1>水牛</h1>
  <div><p>その水牛は村はずれの田のあぜに立ち続けていた。耕すわけでも、荷を運ぶわけでもない。ただ、静かに、動かず、草を噛んでいた。<br>「なんで何もしないの？」と、小さな子どもが聞いたとき、水牛はしばらく考えてからゆっくりとこう言った。「重たいものってね、運ばなくても、支えるだけで意味があることもあるんだよ。」子どもはよくわからない顔をして笑った。その笑顔が少しだけ眩しくて、水牛はほんのすこしだけ尻尾を振った。<br>誰も気づいていないけれど、村の静けさの片隅には今日も変わらず立っている背中がある。その存在が時々ふっと、誰かの心の重さをやわらげているのかもしれない。</p></div>
