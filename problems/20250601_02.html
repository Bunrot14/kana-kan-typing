  <h1>クラヴィエと眠らない窓</h1>
  <div><p>クラヴィエと眠らない窓<br>とある小さな部屋の窓が、夜になってもなかなか眠れずにいた。月を映したり、隣のビルの光をぼんやり眺めたりしながら、うすく曇ったガラスで呼吸をしていた。<br>そこへクラヴィエがふっと立ち寄った。「どうして眠れないの？」と問いかけると窓は少し震えた。「今日、ひとつも素敵な映りこみがなかった気がするの」クラヴィエはにこりと笑って、一枚の雲をそっと貼ってあげた。翌朝、曇った窓を見た誰かが言った。「おや、これは…空が見た夢かな？」<br>その日、窓はすこし眠たそうな顔をしていた。</p></div>
  <p><strong>タグ:</strong> クラヴィエ</p>
