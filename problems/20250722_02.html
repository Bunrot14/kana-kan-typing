  <h1>クラヴィエとひとひらの声</h1>
  <div><p>ある日、クラヴィエは風の中に混じる、かすかな呼び声を聴いた。</p><p>それは誰にも届かないような、けれど確かに誰かが発した声だった。</p><p>クラヴィエはその声の断片を拾い集め、街の片隅にある古い壁にそっと吹きかけた。すると、そこに書かれていた落書きが一文字ずつ音を帯び、通りかかる誰かの胸に静かに触れる詩となった。</p><p>クラヴィエは知っている。言葉にならなかった声たちが、誰かの内側でやさしく揺れるとき、風は一番美しい形になるのだ。</p></div>
  <p><strong>タグ:</strong> クラヴィエ</p>
