  <h1>月の電車</h1>
  <div><p>月の電車<br>深夜、時刻表に載っていない電車が線路にそっと滑り込んできた。乗り込んだ人たちは誰も話さない。ただ、窓の外に見える景色が、どこか懐かしい。忘れたはずの小学校の校庭、昔好きだったお菓子屋の看板、誰かが振り返る気配。電車は走る。過去でも未来でもない「どこでもない場所」をめざして。やがて列車が止まり、ドアが開くと、誰かがそっと息を吸いこんだ。「もう少し、前に進めそうな気がする」──そのまま、歩きだした。</p></div>
