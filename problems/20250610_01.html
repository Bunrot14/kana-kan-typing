  <h1>トースター</h1>
  <div><p>トースター<br>ある朝、キッチンのトースターが焦げたパンを吐き出して小さなため息をついた。「またやっちゃった…」隣のポットが湯気の中で笑った。「君の焼き加減はいつだって個性的さ」<br>でも焦げ目のついたパンをかじった子どもが、こう言った。「うん、これが好き」<br>その瞬間、トースターは知らなかった自分の「味」を少しだけ誇らしく思った。失敗かと思ったものが、誰かの好みに変わることもある──そんな朝の、ちいさな物語。</p></div>
