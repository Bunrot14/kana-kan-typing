  <h1>形式</h1>
  <div><p>形式<br>形式が私を追いかけてくる。握手をすれば、その角度、力加減、目線までもが規範に従って私を測る。私は、ただ人でありたかった。形式の殻を割って、形式の外で、生の、不格好で、むきだしの感情をぶつけたかった。だが笑え、と言われれば笑い、沈黙せよ、と睨まれれば口を噤む。逃げても、次の形式が追ってくる。わたしは、いつしかその追跡者になっていた。もはや形式が私を生きている。<br>ああ、いつから私はかつてあれほど抵抗した形式の番人になってしまったのだろう。この手で他者を同じ檻に押し込めるたび、焦燥が内側から私を食い破ろうとする。だが、他にどんな生き方があるというのだ。</p></div>
