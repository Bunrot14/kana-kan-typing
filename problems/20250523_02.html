  <h1>風がほどく</h1>
  <div><p>風がほどく<br>クラヴィエは今日も何も持たずに来た。けれど、あの古い屋根裏の鍵は彼が吹いた風の中にあった。誰も彼にそれを頼んだわけではないが、忘れられた思い出や、錆びた旋律、閉ざされた手紙の封を、彼はそっと開けてゆく。それは干渉ではない──ただ風としてそこにある。鍵は物を開くのではなく、時間をほどく。クラヴィエが去ったあと、部屋の空気が少しだけ昔を思い出すことがある。それで充分だった。</p></div>
