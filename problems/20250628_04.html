  <div><p>光らない星<br>夜空の隅っこに、ひとつだけ光らない星がありました。他の星たちは彼を心配しましたが、光らない星は言いました。「ぼくは光じゃなくて、影を照らしたいんだ」と。誰かの悲しみの隣にそっと寄り添って、見えない涙を見守ること。自分が輝かなくても、それで十分だと星は思っていました。いつしか、光らないその星を頼りに、迷い人たちが小さな安心を見つけるようになりました。そう、輝き方はひとつじゃないのです。</p></div>
