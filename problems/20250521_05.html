  <h1>リンゴ</h1>
  <div><p>リンゴ<br>dear あなたへ。今日、スーパーで特売のリンゴを買いました。あなたが好きだった少し酸っぱくて、かじると頬がきゅっとなるやつです。でも帰ってきて気づきました。私はリンゴの皮をむくのがとても下手でした。あなたはいつも器用にぐるぐると皮をむいて、くるくるの赤いリボンみたいにしてくれたなあと、思い出してちょっと笑ってしまいました。今夜はその不格好なリンゴを、フォークで刺して食べようと思います。あなたの不在を、少しずつ噛みしめながら。次の季節には、少しは上達してるかもしれません。<br>風の強い午後にて。――りんごの皮と共に、思い出も巻き取る私より。</p></div>
