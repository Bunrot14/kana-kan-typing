  <h1>夜更けの郵便箱</h1>
  <div><p>夜の十一時、集合住宅の郵便受けがひとつだけ開いたままになっていた。</p><p>誰かが投函しようとして、手紙を出しそびれたのかもしれない。<br>あるいは、入れたはずの言葉が、箱の中で行き場をなくしてしまったのかもしれない。</p><p>言葉は、届かなかったときにこそ重みを持つ。<br>読まれなかった手紙、送信されなかったメール、下書きのままのメモ。</p><p>それらは沈黙の中で、なお何かを伝えようとしている。</p><p>だから今夜も、誰かの気配を探して、言葉は眠らずにいる。</p></div>
