  <h1>街灯を数えて</h1>
  <div><p>街灯を数えて<br>夕暮れのアスファルトに俺以外の足音は響かない。だけど心には、昨日置いてきた声がまだ焼きついてる──壁に頭を打ち付けて、なにも変わらなかった。だけどな、あの衝動だけは嘘じゃない。息をするみたいに、言葉が生まれ、その間痛みが消える。誰か聞いてくれ。俺はまだ、間違いながら生きてる。自由は傷だ。夢は罪だ。でもそれでも、この手は何かを掴みたい。街灯を数えて──諦めないでいたいんだ。</p></div>
