  <h1>風船と灯台</h1>
  <div><p>風船と灯台<br>ある岬に、小さな灯台と黄色い風船が暮らしていた。風船は飛びたくてたまらなかったが、いつもクラヴィエが吹く風に足止めされる。「まだ行かないほうがいいよ」と。<br>ある日、風が穏やかだった。「今なら、きっと遠くまで行ける」とクラヴィエがそっと囁いた。風船は空へ。しばらくして、灯台の明かりが灯った。「どこにいても見えるように。」──クラヴィエは空と海の間で鍵を回し続けた。</p></div>
  <p><strong>タグ:</strong> クラヴィエ</p>
