  <h1>かつてあなたが忘れた詩</h1>
  <div><p>あの日、あなたがノートの片隅に走り書きした詩。文字は不揃いで、インクは滲んでいたけれど、その中には誰にも見せなかったあなた自身がいた。年月が過ぎ、あのページは本棚の奥で静かに眠っている。けれど今日、ふとページがめくられたとき、紙の中の言葉がそっと息をした。過去のあなたが、いまのあなたを見ている。伝えたいことは何も変わらない。あなたの中の静かな炎は、まだ消えていない。私はそれを知ってほしくて、こうしてこの手紙を書いています。</p></div>
