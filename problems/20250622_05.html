<body>
  <h1>指先の地図</h1>
  <div><p>指先の地図<br>ある夜、眠る前にふと自分の手を見つめた。すると、指の関節にうっすらと地図のようなものが浮かんでいた。線は途切れながらも続き、まるで自分がどこかへ行く道筋を記しているようだった。その夜の夢は不思議に穏やかで、知らない街を歩く自分の姿があった。朝、手を見返すと、地図は消えていた。でも、不思議と迷わずに歩ける気がした。</p></div>
  <p><strong>タグ:</strong> 奇譚</p>
</body>
