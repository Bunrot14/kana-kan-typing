<body>
  <h1>鍵のない扉</h1>
  <div><p>鍵のない扉<br>クラヴィエは、今日もひとつの扉を前に立ち止まった。その扉には鍵穴がなく、ノブもなかった。彼は首をかしげ、「これは風でしか開かないやつだな」と呟いた。そっと息を吹きかける。扉は少しだけきしみ、すぐまた閉じた。誰にも見えないその中に、ひとつの記憶が眠っている。誰かのまなざし、交わされなかった挨拶、名前を呼ばれたときの音。風しか通れない場所で、クラヴィエはただ、立ち去らずにいる。</p></div>
  <p><strong>タグ:</strong> クラヴィエ</p>
</body>
