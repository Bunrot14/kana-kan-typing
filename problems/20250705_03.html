  <h1>夜の抜け殻</h1>
  <div><p>夜の抜け殻<br>灯りを落とした部屋に、空っぽの時間がころがっていた。誰もいないのに、誰かがここにいた気配がある。たとえば、名前のない感情や、忘れたふりをした記憶。それらは夜になると、言葉の抜け殻として、部屋の隅に小さく現れる。そっと触れると、ひんやりしていて、でもどこかあたたかい。たぶん、それは心が脱いだ一日という服。また明日、着るために。</p></div>
