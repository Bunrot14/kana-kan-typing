  <h1>クラヴィエ、記憶の後ろ姿</h1>
  <div><p>クラヴィエ、記憶の後ろ姿<br>クラヴィエは、過ぎ去った時間のうしろ姿を追いかけるのが得意だ。誰かの忘れかけた約束の端、日記の最後のページ、鍵のかかっていない抽斗。そうした「少しだけ過去」にそっと風を送り込み、ふたたび誰かの記憶に灯をともす。決して前には回らない。影になった想いの輪郭をそっと撫でるように、静かに、いたずらっぽく、彼は笑って通り過ぎていく。風とはそういうものだ。</p></div>
