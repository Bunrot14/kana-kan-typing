  <h1>夜の前の余白</h1>
  <div><p>日が落ちきる少し前、部屋の色がほんのり薄くなる。テレビは消えたまま本棚の背表紙だけが黙って並んでいる。テーブルの上には、まだ誰のものでもない夜の気配。窓の向こうで電車が遠ざかり、その音が空に吸い込まれる。ここには誰もいないのに、まるで誰かと会話をしていたような気がして、湯気の立たないマグカップを両手で包んでみる。少しぬるくなった空気が心を冷ますでも温めるでもなく、ただそばにいる。夜が来る前の、この小さな余白。今日を振り返るには早すぎて、眠るにはまだ明るい。そんなときだけに訪れる、静かな光の気配。</p></div>
