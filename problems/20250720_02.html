  <h1>ドアノブ検閲整備法案</h1>
  <div><p>全国的に設置されているドアノブの自由使用に関し、昨今、開閉の音量・頻度・タイミングが近隣関係に深刻な影響を与えているとの報告が続いている。本法案は、居住空間における静音尊重の観点から、ドアノブの使用時間帯規制および開閉アラート機能の義務化を検討するものだ。反対派からは「プライベートな出入りの監視につながる」との懸念が寄せられているが、政府は「日常音の調律こそ成熟した社会の証」として法案推進の構えを崩していない。今後、ノブの材質や回転角度への指導も視野に入っている。</p></div>
