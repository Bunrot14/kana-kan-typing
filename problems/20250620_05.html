  <div><p>ないものの輪郭<br>ひとつの言葉が失われたとき、その空白に何が宿るのか。人はときに喪失の形に意味を与えようとする。けれど、そこに本当にあるのは意味そのものではなく、意味を欲する心の動きなのだ。「なぜ？」と問い続けるうちに、問いそのものがわたしたちのかたちをつくる。応答のない世界に向かって、なお語りかけること。存在とはきっと、そういう時間のうえに成り立っているのだろう。</p></div>
