  <h1>会話の温度</h1>
  <div><p>会話の温度<br>話すという行為は、互いの存在を確認するための小さな灯りだ。けれど、会話には音だけでなく、温度がある。相槌ひとつで、その場の空気は和らぎもすれば冷え込みもする。話し手が安心して話せるのは、聞き手がそっと「ここにいるよ」と伝えているから。逆に、自分が話すときも、相手の呼吸に間をあけておくことが大事だ。言葉のキャッチボールとはよく言うけれど、ほんとうは、炎と炎のそばにそっと座るような行為かもしれない。</p></div>
