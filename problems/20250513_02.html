  <h1>消しゴム</h1>
  <div><p>消しゴム<br>消しゴムは、鉛筆の隣に住んでいた。「どうして君はそんなに間違えるんだい？」と消しゴムは聞いた。鉛筆は答えた。「間違えることが仕事だからさ。」消しゴムはうなった。「じゃあ、私は何者だ。君の失敗を食べるだけの、黒いパンか？」ある日、消しゴムは反抗した。ノートにぽっかりと穴をあけたのだ。「ほら、そこに真実があったんだよ」それ以来、鉛筆は少し慎重に語るようになったという。</p></div>
