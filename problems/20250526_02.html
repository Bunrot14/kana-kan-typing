  <h1>ねぇ、君</h1>
  <div><p>ねぇ、君<br>午前中、ベランダに鳩が会議に来てた。おそらく「どのアンテナが最も座り心地が良いか」について激論してたと思う。こちらとしては洗濯物が干せないので、議事録だけでも送ってほしいところだ。<br>ところで、昨日送ったはずのメロンパン、届いた？バターが少し溶けてるかもしれないけど、きっと気に入ると思うから食べてくれるとうれしい。<br>君の町もそろそろ風が変わるころかな。こちらは夕焼けが水たまりに降りてきて、小さな金魚みたいに揺れてたよ。</p><p>手紙というのは不思議だ。届く前に、少しだけ会いたくなる。</p></div>
  <p><strong>タグ:</strong> 手紙</p>
