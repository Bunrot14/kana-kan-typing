  <h1>猫は時計を見ない</h1>
  <div><p>猫は時計を見ない。けれども、時間を知っている。<br>日差しの角度や空気のにおい、眠気の質感から、今がどんな「とき」なのかを感じ取る。<br>それは人間のように分単位で刻まれた時間ではなく、もっと流動的で肌に馴染んだもの。<br>猫のまどろみを眺めていると、効率や生産性という言葉がひどく無粋に思えてくる。<br>私たちはいつから時間に飼い慣らされてしまったのだろう。</p></div>
