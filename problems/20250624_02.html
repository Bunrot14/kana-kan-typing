  <h1>一粒の午後</h1>
  <div><p>一粒の午後<br>コーヒーに溶け残った角砂糖が、じっと沈んでいた。昼の静けさが部屋の隅にたまり、時計の音だけがやけに響く。予定を入れなかった午後は、やさしい罠のようだった。何も起こらないことに耐えられず、スマホを何度も覗き込む。けれど窓の外で揺れる洗濯物や、遠くで鳴く鳥の声にふと目を向けたとき、そこには世界があった。派手な物語ではなく、沈黙と細部の美。そんな午後の方が、心に長く残る。</p></div>
