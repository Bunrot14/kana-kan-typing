  <h1>クラヴィエ、風の譜面</h1>
  <div><p>クラヴィエ、風の譜面<br>クラヴィエは今日、川辺のベンチで五線譜を見つけた。風がページをめくるたび、音符がひとつ、またひとつと飛び立ち、空に消えていく。クラヴィエはいたずら心を抑えきれず、それらを追いかけて舞い、並べ直し、思いがけない旋律をつくった。それは誰かの失恋に似ていて、誰かの出発を思わせる曲だった。夕暮れ、通りがかったひとりの老女がふと足を止め、その風に耳を澄ませた。彼女の瞳に浮かんだものを、クラヴィエは見なかった。ただ鍵束を鳴らし、次の旋律を探して遠くへ流れていった。</p></div>
