  <h1>理由の前に</h1>
  <div><p>理由の前に<br>誰かに「どうしてそれが好きなの？」と訊かれるたびに、うまく答えられないことがある。たとえば夕暮れの空の匂いとか、湯気の立つ本屋の隅とか、ふいに差し込む音楽の一節とか──だけど好きになった理由なんて、あとからついてくるものだ。言葉にしようとした瞬間、何か大切なものが指のすき間からこぼれてしまうようで、つい笑ってごまかす。本当に好きなものには順序がない。<br>理由の前にただ心が動いてしまったという、それだけのことが真実になる。そういう好きが、人生をそっと支えている。</p></div>
