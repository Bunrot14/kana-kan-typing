  <h1>影の切手</h1>
  <div><p>影の切手<br>風の郵便屋クラヴィエは、今日もポケットの奥から一枚の切手を取り出した。それはかつて手紙になることを拒んだ言葉につけられたもの。宛名もなく、消印も押されていないまま、ずっと鍵束のそばに隠れていた。クラヴィエはそれを、夕暮れの電線の上にそっと置いた。<br>風に乗った影が、それを眺めてうなずいた。──伝えないという選択にも、言葉が込められているのだ。クラヴィエはもう一度、影に小さく礼をして、鍵の音を立てながら、次の空へと跳ねた。</p></div>
