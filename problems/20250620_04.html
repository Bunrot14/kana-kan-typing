  <h1>ポストに届く</h1>
  <div><p>ポストに届く<br>夕方、ポストを開けたら、手紙は届いていなかった。けれど、その無音がやけに鮮やかで、風の通ったあとの余韻のようだった。受け取るべきものが何もない日にも、手を伸ばす習慣が、何かを信じている証なのだろうか。言葉が届かないということは、誰かが沈黙を選んだということかもしれない。わたしは今日、何ももらわなかった。でも、空のポストの奥には、たしかに静けさが届いていた。</p></div>
