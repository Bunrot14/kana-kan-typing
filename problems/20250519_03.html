  <h1>倫理</h1>
  <div><p>倫理<br>初めてのキスには倫理がない。そこにはただ本能と衝動と──不可逆の時間がある。だが二度目のキスにはすでに倫理が生まれている。比較、記憶、期待——すべてが入り混じる。<br>反復とは時間の中にできた穴である。私たちはその穴に足を取られ、過去に引き戻される。記憶が道徳になるのはそのときだ。「同じことを繰り返してはいけない」というのは、道徳ではなく恐れだ。むしろ私はこう言いたい──「繰り返すなら、せめて丁寧に」と。<br>倫理とは、過去に対して誠実であろうとする営みだ。だが、私たちは常に少しだけ過去を裏切ってしまう。たぶん、それが生きているということなのだろう。</p></div>
