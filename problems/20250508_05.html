  <h1>未来の自分への置き手紙</h1>
  <div><p>今の悩みや不安も、未来の自分から見れば「そんなこともあったね」と笑えるエピソードかもしれない。<br>だから、未来の自分への置き手紙を書くつもりで、今日を大切に過ごしてみよう。<br>「あの時頑張ったから、今の私があるんだよ」と、いつか胸を張れるように。<br>今日の小さな一歩が、明日の大きな笑顔に繋がっていると信じて。</p></div>
