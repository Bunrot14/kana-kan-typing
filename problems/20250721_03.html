  <h1>脱言語的合意形成促進基本法案</h1>
  <div><p>脱言語的合意形成促進基本法案<br>現代社会における過剰な言語依存傾向が引き起こす誤解や対立を抑制するため、政府は脱言語的合意形成の促進に向けた法整備に着手した。表情、仕草、沈黙など非言語的手段による合意形成プロセスの法的認知を進め、特に公共会議や国会審議において「無言の頷き」や「長めの目を閉じる」などの意思表示を正当な表明と認定する方針が盛り込まれる。反対派からは「誤読の温床になる」との声もあるが、推進派は「本当に大事なことは言葉を超えて伝わる」としている。</p></div>
