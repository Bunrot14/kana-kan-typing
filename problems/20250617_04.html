  <h1>やさしい懐疑のすすめ</h1>
  <div><p>やさしい懐疑のすすめ<br>「それってほんとう？」と問うとき、私たちはなにかを否定したいのではなく、むしろ近づきたいのかもしれない。懐疑とは、距離を取る技術ではなく、理解へとにじり寄るための姿勢だ。世の中に確かなものがないとすれば、それは嘆きではなく、すべてに光を当てる余地があるということ。人の言葉も、自分の考えも、まずは「そうかもしれない」と受けとめることから始まる。確信を持てないからこそ、私たちは他者を、世界を、そして自分自身さえも、何度でも見直すことができる。</p></div>
