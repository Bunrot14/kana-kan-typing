  <h1>透明な予感</h1>
  <div><p>透明な予感<br>確信はいつも透明だ。論理の堆積から生まれたわけではなく、その理由に触れる前から、もう知っている。それは予感ではあるけれど、不確かさのかたちをしていない。かつて誰かが言った言葉や読んだ本の一節が、何年も経った今、唐突に「自分のもの」として現れる。ーーああ、そうだったのか。と静かに頷く瞬間。それは知識よりも深く自分の底にずっと沈んでいた。<br>「知っていた」というより、「すでに知っているしかなかった」というふうに。<br>確信とは呼吸のようなものである。思い返してみれば、いつもそこにあったのだ。</p></div>
