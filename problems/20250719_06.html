  <h1>あやまる風習の観察記</h1>
  <div><p>この国では、何かにつけて謝るという独特な風習がある。ぶつかったときも、遅れたときも、時には何も悪くないのに「すみません」と言う。それは相手の怒りを宥める呪文ではなく、「私はあなたの存在に気づいています」という穏やかな確認作業なのだ。互いを見失わないために、あやまる。誤りの認定よりも、気配の共有のために謝る。そのうち、あやまりあうことさえ、ある種の挨拶になってゆく。優しさが制度化する前の、無言の協定のように。</p></div>
