  <h1>幸福とは</h1>
  <div><p>幸福とは、目指して手に入れるものではなく、ふとした瞬間に訪れる副産物のようなものだ。<br>目的として追いかければ逃げていき、意識を向けるほど不在が際立つ。<br>それでも人は幸福を求め、時にそれが他者との比較や幻想の上に成り立っていることに気づかない。<br>幸福は、意志や努力とは別の流れの中で生まれる。結果ではなく副作用として。<br>それゆえに、幸福を追う者ほどしばしば道に迷い、自分の現在地さえ見失ってしまうのかもしれない。</p></div>
