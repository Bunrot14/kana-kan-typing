  <h1>クラヴィエと割れたグラス</h1>
  <div><p>ある午後、クラヴィエは風の姿で、カフェのテーブルに置かれた割れたグラスのもとに現れた。</p><p>ひびの入ったそのグラスは、もう使われることはなく、片隅にそっと置かれていた。だがクラヴィエは、そのひびにそっと鍵を差し込むように、静かな風を通した。</p><p>すると、その破損のラインが、まるで音楽の譜線のように見えてきたのだ。</p><p>「美しさは、完全さには宿らない」とクラヴィエはつぶやいた。「不完全なものにこそ、時間が刻まれる」</p><p>ひとときの風が過ぎたあと、グラスの破片はそっと別の形へと組み変えられていた。それは、誰にも気づかれない、修復ではなく、変奏だった。</p></div>
  <p><strong>タグ:</strong> クラヴィエ</p>
