  <h1>時計がいない時間</h1>
  <div><p>時計の針が止まったとき、世界は少しだけ優しくなった。<br>約束も締切も、急かす音もない部屋で、ただ窓の外を眺めていた。<br>鳥の影が飛び、カーテンが揺れる。いつもなら見逃していた光景が音もなく胸に降りてくる。<br>そんなとき、タイピングもまた違った姿を見せる。文字の速さを競うのではなく、意味を辿るようにひとつずつ打っていく。<br>時計のいない時間は、目的ではなく感触を思い出させてくれる。人生にも、そういう午後が必要だと思う。</p></div>
