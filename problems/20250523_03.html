  <h1>相対主義</h1>
  <div><p>相対主義<br>相対主義とは一つの思想体系に帰属することではない。世界をじっと見つめ背後にある湿度に気づいたとき、誰もがそっと手にするものだ。事実が一つでも、語りは幾通りもある。正しさがあるとして、それがひとつの表情で語られることはまれだろう。<br>相対主義は不信ではなく、耳を澄ます姿勢のこと。<br>偏見に目を細めるより、違いに驚きの眼差しを向けること。<br>それは疑いの哲学ではなく、注意深い愛情の形なのかもしれない。</p></div>
