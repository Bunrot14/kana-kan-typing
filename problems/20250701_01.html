  <h1>痛みの距離</h1>
  <div><p>痛みの距離<br>「人の痛みを自分事として感じるべきだ」という言葉は、どこか美しく整っている。けれど本当に深く傷ついたとき、そんなふうに誰かに自分の痛みを肩代わりしてほしいと願うだろうか。むしろ、自分と同じ深さまで誰かが堕ちてしまうことを、ひどく怖れるのではないか。<br>痛みとは、共にあることで癒えるのではなく、誰かが無傷のまま隣に立ち、静かに見守ってくれることで、ようやく少しだけ呼吸ができるものかもしれない。<br>だから、痛みをわかろうとすることよりも、わからないままで寄り添おうとする、その不器用なやさしさの方が、よほど人を救うのだと思う。</p></div>
