  <h1>ひとつ分の席</h1>
  <div><p>この間、朝の電車でひとつ分だけ空いた席を見つけました。ふと、あなたならそこに腰かけて、読んでいる本を私にそっと見せてくれただろうなと思って、立ったまま眺めていました。  <br>景色は流れ、車内はゆれ、私はどこにもいない誰かと並んで座っていた記憶を頼りに、少しだけ目を閉じてみました。誰も気づかぬまま、いくつもの言葉が心の奥でやさしく開いていきます。<br>きっと、私が今日も静かに過ごせたのは、その空いた席が、あなたの声を置いていってくれたからです。<br>目をひらいたあとも、まだ少しその温もりが残っていました。口づけを贈ります。</p></div>
