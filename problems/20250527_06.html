  <div><p>ある階段<br>ある古いビルの非常階段は、午前三時になると段数が一段だけ増えるという。その増えた一段を踏んでしまった者は、しばらくのあいだ「誰にも気づかれない存在」になるらしい。声も届かず、姿も見えず、触れても感じられない。それでも彼らは、生きている。気配だけがかすかに残り、誰かの背筋をそっと撫でていく。</p></div>
