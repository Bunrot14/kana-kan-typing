  <h1>静けさの背中</h1>
  <div><p>人はなぜ静けさに耐えられないのだろう。沈黙は不安を映し、気まずさを呼び、何かを言わねばならぬ焦燥を育てる。けれど静けさは、本当に空虚なのか？ むしろそこには、言葉にならなかった想い、名もない感情、やがて形を持つ前の予感が息をしている。誰かとただ静かに座る時間に深い連帯を感じることがあるように、音のない時間が、最も多くのものを語っているかもしれない。静けさとは、心の背中が向き合う場所なのだ。</p></div>
