  <h1>砂漠と絵具箱</h1>
  <div><p>砂漠と絵具箱<br>ある日、乾いた砂漠をひとつの絵具箱が旅していた。誰かが落としたものか、それとも自ら歩き始めたのか、誰にもわからない。ただ、絵具箱はときどきふたを開け、風に絵の具を任せた。青は空に、赤は地平に、黄は太陽に溶けていく。砂漠は少しずつ、ほんのりと色づいた。やがて旅人が迷い込むと、「ここには道がある」と気づく。絵具箱は言葉を持たなかった。ただ色の残り香だけが、迷い人の背をそっと押した。</p></div>
