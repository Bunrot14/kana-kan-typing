  <h1>鏡の裏の住人</h1>
  <div><p>ある日、少年は鏡の中に微かに動く“何か”を見つけた。それは彼が動かなくても、わずかに揺れていた。誰かがそこにいる。そう感じた彼は、毎朝、鏡の前で「おはよう」と挨拶するようになった。するとある日、鏡の中の人物が、ほんの少し口角を上げた気がした。それは彼自身の反射ではなかった。もしかすると、鏡の裏側にはもう一つの世界があって、そこでも誰かが、こちらの世界を見つめているのかもしれない。そう思うと、孤独が少しだけ和らいだ。</p></div>
