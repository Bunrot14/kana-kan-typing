  <h1>とおくで汽笛が鳴る</h1>
  <div><p>夜、ふと耳をすませると、遠くで汽笛が鳴る。</p><p>もう列車は走っていないのに、なぜか確かに音が届く。それは記憶の底で鳴っている音か、あるいは存在しない駅への呼びかけか。</p><p>聞こえる人と、聞こえない人がいる。聞こえるときと、聞こえないときがある。</p><p>何も乗せずに通り過ぎる列車は、誰かの名前をそっと運んでいく。誰にも見えないまま、それでも確かに、そこを走っている。</p></div>
