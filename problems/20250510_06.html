  <h1>空席には誰が座るんだろう？</h1>
  <div><p>空席には誰が座るんだろう？<br>カフェの片隅で、私は今日も待っている。いや、正確には待たされている、と言うべきか。私の名は『空席』。おかしな名だと思うだろう？だが、誰も座らぬうちは、私はただの『空席』なのだ。時折、熱い視線を感じる。『あ、あの席空いてる！』。そう、私だ、私が空いているのだよ。だが、次の瞬間にはがっかりしたような溜息。『窓際がよかったのに』。おいおい、贅沢を言うな。私はどんなお尻だって優しく受け止める準備万端だというのに。ああ、今日もまた、誰かの妥協案として、私はその時を待つ。まあ、それもまた一興か。</p></div>
