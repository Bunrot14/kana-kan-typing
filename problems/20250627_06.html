  <h1>階段のない家</h1>
  <div><p>階段のない家<br>その家には、なぜか階段がなかった。二階もあるのに、誰も上がれない。でも夜になると二階の窓に灯りがともる。だれがそこにいるのか、だれがそこへ行けたのか、誰にもわからない。ある晩、夢の中で私はその階段を昇った気がした。目覚めると、部屋の隅に小さな紙片があった。「よく来たね」とだけ、書かれていた。</p></div>
