  <h1>クラヴィエの郵便ごっこ</h1>
  <div><p>クラヴィエの郵便ごっこ<br>クラヴィエには風の中でこっそり遊ぶ癖がある。ある日彼は、拾った枯葉の裏に「また会えるよ」と書いて、誰のものとも知れぬ靴の中に忍ばせた。<br>次の日、靴の持ち主は駅のベンチでその葉っぱを見つけ、だけど捨てることができず、財布にしまった。<br>それが何の返事でもなかったことに、クラヴィエはちょっと満足した。だって風の郵便には、誰からとも誰へとも書かれていない。それでも時々、だれかの胸にそっと届くのだ。それが、クラヴィエの小さな秘密。</p></div>
