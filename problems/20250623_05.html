  <h1>書きかけの午後</h1>
  <div><p>書きかけの午後<br>ペン先が迷ったまま止まっている。窓の外では鳩が飛び立ち、どこかでカップが触れ合う音がする。昼下がりの空気は柔らかく、書きかけのページに影を落とす。思いついた言葉がすぐに消えて、書き直すたび余白ばかりが増えていく。けれどその余白には、焦りも、希望も、少しのあきらめも染み込んでいて、なぜか美しい。午後という時間は完成よりも途中にこそ、詩を宿しているような気がしてならない。</p></div>
