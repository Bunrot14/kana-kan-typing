  <h1>光のまえに影があること</h1>
  <div><p>人は光を追う。もっと明るく、もっと遠くへと。だが、その足元にはいつも影がある。そして、その影は自分から生まれたものだということを、誰もが見落とす。影を嫌わないでほしい。そこには確かにあなたが存在したという証がある。立ち尽くしたときにしか見えない影があり、動かないことでしか気づけない静けさがある。光が美しいのは、影があるからだ。そう気づいたとき、人はようやく、まっすぐに立つことができる。</p></div>
