  <h1>クラヴィエの引き出し</h1>
  <div><p>クラヴィエの引き出し<br>クラヴィエは今日、風の小道具入れを整理していた。開けた瞬間、ボタンが転がり、乾いた花びらがふわりと舞った。「これは誰かの夕暮れ」「これは昔、少女が隠した約束のかけら」──そんな風に呟きながら、彼はひとつずつ並べていく。そして、ある小箱を手に取ると、鍵を探してポケットをごそごそ。「あった、これだ」カチリ。ふたを開けると、どこからか風鈴の音がした。それは、かつて誰かが眠る前に聞いた音だった。クラヴィエは小箱をそっと閉じ、笑った。「風は声を持たないけれど、鍵を持っているんだ」</p></div>
  <p><strong>タグ:</strong> クラヴィエ</p>
