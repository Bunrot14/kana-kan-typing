  <h1>確信の内部構造</h1>
  <div><p>我々が「信じている」と口にするそのとき、実際には何を信じているのか。</p><p>──対象か、対象に対する自己の感覚か。</p><p>あらゆる確信は、無根拠であるがゆえに確信であり、構造としては「分からなさの絶対化」でしかない。</p><p>知識は体系を持ち、信仰は地平を持つが、確信はただ、個体の密室にとどまっている。</p><p>哲学とは、この密室においてすら“他者性”を探しうるかという問いを繰り返す営みである。</p></div>
