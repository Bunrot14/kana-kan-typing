  <h1>時計</h1>
  <div><p>時計<br>壁の時計が、ある朝ふと動くのをやめた。「私が針を進めなければ、誰も遅刻などしないだろう」と思ったからだ。家族は慌ててスマホを見て、朝食をかき込み、ドアを乱暴に閉めて出ていった。時計は溜息をついた。「結局、私が動かなくても世界は急いでいる」。その日から彼は、あえて数分遅れで時を刻むようになった。せめて、ほんの少しだけでも、誰かが立ち止まる時間を残すために。</p></div>
