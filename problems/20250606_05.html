  <h1>押し入れの中の言語</h1>
  <div><p>押し入れの中の言語<br>古い家の押し入れにはしゃべる言語が棲んでいた。夜な夜な「私を話して」と訴える。誰も信じないが、話しかけると古語や造語、失われた未来語が口をついて出る。<br>ある少女がその声に耳を傾けた。「こんにちは」は空を、「さようなら」は海を呼んだ。今では彼女の話す言葉に、時々見知らぬ涙が混じる。</p></div>
