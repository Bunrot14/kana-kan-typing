  <h1>手のひらの灯り</h1>
  <div><p>手のひらの灯り<br>夜が深くなったころ、小さな灯りがひとつ、道ばたに落ちていた。それはかつて誰かの希望だったもの。通りかかった子どもがそれを拾い、手のひらで包みこむと、灯りはそっとまた温かくなった。「あげるよ」と子どもは言った。「ぼくには、まだ夜が足りないから」。灯りは次の人へ渡されていく。希望とは、大きく燃える火ではなく、誰かから誰かへと手渡されていく、小さな灯りのことなのかもしれない。</p></div>
