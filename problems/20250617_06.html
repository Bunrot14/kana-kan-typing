  <h1>ことばのひきだし</h1>
  <div><p>ことばのひきだし<br>ある日、小さな引き出しがひとつ道ばたに落ちていた。「ぼくには何も入っていません」と書かれていたが、通りすがる人々がひとことずつ言葉を落としていった。嬉しかったこと、言えなかった後悔、秘密の願い。その引き出しは次第に重くなり、やがて開かなくなった。最後にそこを通った少女が言った。「ありがとう、でも、もう閉じてていいよ」。引き出しはほっとしたように、小さく軋んで、静かに沈黙した。</p></div>
