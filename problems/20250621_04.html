  <h1>ネジ巻き鳥の午後</h1>
  <div><p>ネジ巻き鳥の午後<br>ある町に、一羽のネジ巻き鳥がいた。彼は毎日誰かの心の奥に忘れられた時計を見つけては、そっとネジを巻いて歩いた。カチ、カチ、と鳴る音が胸の奥から響きだすと、人々は何かを思い出す。たとえば、大事にしていた約束や、置き去りにした夢の欠片。ある日、ネジ巻き鳥は疲れて眠ってしまった。けれど、静かな町のどこかでいまも小さな音が響いている。誰かの時間を、もう一度歩き出させるために。</p></div>
