  <h1>風と砂時計</h1>
  <div><p>風と砂時計<br>風はときおり、時間の流れを忘れる。クラヴィエが砂漠の町で見つけたのは、止まったままの砂時計だった。時間の粒は途中で固まり、上にも下にも落ちきれず、宙吊りのまま眠っていた。「ここにはまだ語られていない午後がある」とクラヴィエは言った。そして鍵をひとつ取り出すと、そっと砂の間をくすぐった。砂粒がふたたび動き出し、忘れられていた風景が夕焼けの中に滲んでゆく。時間を動かすのは時計ではない。思い出そうとする心の風だ。</p></div>
