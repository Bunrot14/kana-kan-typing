  <h1>余白という選択</h1>
  <div><p>ページの余白になぜか引かれた一本の線。意味があるのか、それともただの手癖か。<br>でも、人は意味のないように見えるものに意味を与えずにはいられない。<br>空白があるからこそ言葉が映え、沈黙があるからこそ対話が生まれる。「なにもしないこと」は怠慢ではなく、ときに強い意志なのかもしれない。だから今日の一歩がなくても、昨日の沈黙があったから、明日を話せる。そんな風に空白もまた、選ばれた形のひとつであると、思いたいのです。</p></div>
