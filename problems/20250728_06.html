  <h1>歩く速度の哲学</h1>
  <div><p>歩く速度には、その人の思想が表れる。</p><p>早く歩く人は、時間に追われているのかもしれない。ゆっくり歩く人は、風景を信じているのかもしれない。</p><p>どちらが良いわけではない。ただ、歩くという行為に、世界との付き合い方が染み込んでいる。</p><p>誰かと並んで歩くとき、ふたりの速度が合うかどうかで、その関係の本質があらわれる。</p><p>歩幅とは、実は心の距離の単位なのかもしれない。</p></div>
