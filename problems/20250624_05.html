  <h1>書きかけの午後</h1>
  <div><p>ことばは、意味を伝えるためにあるのではない。ときに、意味の向こうを撫でるためにある。<br>耳では聞こえない波紋を、瞳の奥に落とすためにある。<br>「おはよう」の沈黙、「さようなら」の余白、<br>「ありがとう」の手前にある迷い。<br>それらを丸ごと抱えたまま、<br>言葉は今日も、失敗の形でやってくる。<br>けれどそれでいい。<br>届かないときほど、言葉は深く染みる。<br>その痛みに気づく人にだけ。</p></div>
