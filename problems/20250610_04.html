  <h1>靴下議会</h1>
  <div><p>靴下議会<br>どこへ行っても片方だけしか見つからない靴下たちが、夜な夜な洗濯機の奥で議会を開く。「わたしたちは本当に“片方”なのか？」<br>左靴下が言う。「われわれには個性がある。左右という区別は人間の幻想だ」<br>右靴下が続ける。「我々はペアでなくても存在できる」<br>会議の終わりに誰かがぽつりと言った。「それでも、並んでいた日のぬくもりが、ちょっと恋しいね」議事録はそっと、水に溶けた。</p></div>
