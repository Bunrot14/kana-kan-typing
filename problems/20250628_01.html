  <h1>クラヴィエと深夜のカギかけ係</h1>
  <div><p>クラヴィエと深夜のカギかけ係<br>深夜三時、クラヴィエは街のあちこちを巡る。静まり返った部屋の扉、夢の入口、胸の内の引き出し――開きっぱなしのそれらにそっと鍵をかけて回るのだ。眠れぬ夜を歩き続けた人が、ふと眠りに落ちるその瞬間。クラヴィエの鍵の音が、微かに空気を震わせる。「安心して。今日はもう、おやすみの時間だから」いたずら好きの彼も、このときばかりは真面目な顔をして、そっと風に紛れていく。鍵をかけたあとにだけ、やさしい夢がやってくるのかもしれない。</p></div>
  <p><strong>タグ:</strong> クラヴィエ</p>
