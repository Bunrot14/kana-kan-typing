  <h1>忘却補助制度・第二次試案</h1>
  <div><p>忘却補助制度・第二次試案<br>「選択的忘却」を公的に支援する制度が再度議事に上がった。失恋、職責の重圧、映像的トラウマなど、個人が抱え込む記憶の負荷を軽減し、社会的生産性を回復させるという触れ込みだ。対象は十八歳以上・十件以内の“忘却申請”に限定。手続きは医療機関と心理審査を経るが、利用過多による自我希薄化リスクが問題視されている。一方、反対派は「痛みの共有こそ公共財」と主張し、立法府は深い倫理的分岐に揺れている。記憶を守るか、心を守るか——条文の行間で、社会の輪郭が試されている。</p></div>
