  <h1>ひとりごと</h1>
  <div><p>ひとりごと<br>このあたりには、「ひとりごと専門」の住人が数人いる。朝のパン屋は、バゲットに話しかけながら焼くし、郵便配達は「今日も封筒、封筒」と口ずさみながら走る。だれかと話してるふりじゃなて、本気でモノとしゃべってるのだ。聞いていると、こっちまでつい、スリッパに「いってらっしゃい」と言いたくなる。それで、なぜか少しだけ、世界と仲直りできた気になる。</p></div>
