  <h1>深くなる</h1>
  <div><p>深くなる<br>。気づいたら、君の名前を心の中で何度も呼んでいた。風がそっと吹くたび旋律になって広がる。ひとつの言葉じゃ足りなくて、ぼくは何度も釣り糸を塗り重ねる。たとえば遠ざかる背中に手を伸ばすあの感じ──でも届かないことが、愛しさを深くするんだろう？<br>人はいつか忘れてしまうものを、なぜこんなに大切にするんだろう。それでもまた明日、きっと同じ空を見上げる。理由なんて要らない。ただ、君に届けばいい。</p></div>
