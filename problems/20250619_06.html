  <div><p>ノートの余白<br>朝の光がページの端を照らす。書かれなかった言葉たちが、何かを語りかけるように、ただそこにある。予定が埋まらなかった日曜の午後。買いそびれた切手、出されなかった便り、折れた鉛筆の芯。空白のなかには、思っていたよりも多くの時間が詰まっていた。それはたぶん、誰にも見せないまま終わってしまった、「ちょっとだけ好きだったものたち」への記録。音にならなかった気持ちは、線にも文字にもならず、ただ、やさしく沈黙していた。</p></div>
