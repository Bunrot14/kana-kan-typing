  <h1>雨どいの番人</h1>
  <div><p>古いアパートの屋根には、一本の雨どいがあった。</p><p>長年の雨風にさらされ、歪み、少し音を立てるようになっていた。<br>しかし、その音が好きだという猫がいた。</p><p>猫は毎日その下で雨が落ちるのを眺め、ぽたん、ぽたんという音に耳を傾けていた。</p><p>住人たちは気づいていなかったが、その雨どいが雨を語ることを、猫は知っていた。</p><p>彼にとってそれは、世界がまだ生きている証だった。</p></div>
