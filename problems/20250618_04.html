  <h1>雲のうらがわ</h1>
  <div><p>雲のうらがわ<br>あるとき、空の上でひとつの雲が泣いていた。まわりの雲たちは気づかないふりをした。みんな下界に虹をかけるのに忙しかったからだ。でも、ある小さな鳥が、雲の涙の音を聞きつけた。「泣いてもいいよ」と、その鳥は言った。「涙があるから、君は光をうつせるんだもの」雲はびっくりしたけれど、その言葉に少しだけ救われた。そしてそっと、もうひとしずく、静かに落とした。空には小さな虹がひとつだけ、ゆっくりと架かった。</p></div>
