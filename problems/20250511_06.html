  <h1>鍵を持つ風の詩</h1>
  <div><p>鍵を持つ風<br>夕暮れの手前、あの小道にはときどき風が吹く。軽く、どこか躊躇いがちで、それでいて確かな意志を含んだ風。彼は落ちた葉の下に隠された鍵を見つけては、どこかの扉を静かに開けていく。ある日は、閉じた心の扉を。ある日は、誰かの記憶の窓を。あるいは、もう鳴らされることのなかった風鈴の音を。誰にも気づかれず、風は今日も鍵を携え、通り過ぎていく。けれど、通ったあとの空気には、ほんのりとやわらかな変化が残る。目を閉じたときそっと胸の奥で扉が開く音がしたなら、それはきっと──風の仕業。</p></div>
  <p><strong>タグ:</strong> 散文詩</p>
