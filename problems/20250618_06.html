  <h1>雨粒のまにまに</h1>
  <div><p>雨粒のまにまに　時間がほぐれる<br>傘の内側に　世界がたたまれる<br>足音だけが　歩いてゆく<br>すこし未来へ　すこし過去へ<br>誰かが呼んだ気がして　立ち止まる<br>ただの風の音　それでもふりむく<br>雨は　黙って降りつづけ<br>その重みで　言葉を洗っていく<br>もう何も言わなくてもいいと<br>そんな気がして　息を吸う</p></div>
