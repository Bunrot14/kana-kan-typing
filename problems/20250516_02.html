  <h1>冗談は深刻で…</h1>
  <div><p>冗談は深刻で…<br>人はなぜ冗談を言うのだろう？真面目な顔が信じられなくなる瞬間を、どうにか愛おしさに変えるためだ。たとえばある昼下がり、上司がふいに真顔で「人生とは」と言い出したとき、僕は彼の二の腕に生えた猫耳を想像してしまった。笑いとは重力にあらがうパラシュートなのだ。だからこそ、冗談は深刻で、真面目は空虚に見える。人が人を裁けないと気づいたとき、世界はようやくその多義性に気づく。だがいつも、優先されるのは「整頓の力学」である。</p></div>
