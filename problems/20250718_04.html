  <h1>満月と羊飼いの地図</h1>
  <div><p>むかし、満月しか見えない地図を持つ羊飼いがいた。彼は晴れた夜にしか旅をせず、雲の多い日は何もせずに待っていた。人は言った、「そんな地図は使い物にならない」と。けれど羊飼いは笑ってこう返した。「月が出ている夜は、獣も眠っていて安全なんだ」。やがて彼は、どんな嵐の日でも心を濡らさずにいられるようになった。満月が照らすのは道だけではなく、彼自身の静けさだったのかもしれない。</p></div>
