  <h1>煙とひとしずく</h1>
  <div><p>煙とひとしずく<br>昔、煙は空にのぼりながらこう言った。「ぼくはどこへでも行けるんだ。風にのって、知らない世界を見てくるよ」<br>それを聞いたひとしずくは、地面の近くで静かに揺れながら答えた。「私は落ちるだけさ。でも、落ちた先で、誰かののどを潤すかもしれない」<br>煙はしばらく考えこみ、それからゆらゆらと笑った。「じゃあ、次に会うときは、空のどこかか、それとも誰かの心の中かもね」<br>それっきり、煙は空へ、ひとしずくは地へ消えていった。けれど誰かがふと黙って空を見上げるたび、その小さな会話がそっと風の奥から聞こえてくる。</p></div>
