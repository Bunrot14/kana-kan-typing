  <h1>存在証明写真館</h1>
  <div><p>存在証明写真館<br>丘の上にひっそりと佇むその写真館の主人は、特別なカメラを持っていた。それは、人を写すとその人の「本当にあるべき姿」あるいは「失われた半身」が隣に一緒に写り込むというのだ。ある者は、忘れていた子供の頃の夢が隣に笑っていた。ある者は、別れた恋人が悲しげに佇んでいた。そして、ある者は自分と瓜二つの、しかし全く違う表情をしたもう一人の自分が写り、言葉を失った。しかし、最も恐ろしいのは、写真に自分一人しか写らなかった時だという。それは、失うものも、あるべき姿も、何も持たない、空っぽの人間であることの証明だからだ。</p></div>
