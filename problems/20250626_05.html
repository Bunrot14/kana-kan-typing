  <h1>椅子の記憶</h1>
  <div><p>椅子の記憶<br>とある古い椅子が、使われなくなって久しい倉庫でひとり言をつぶやいていた。「背もたれは誰かの疲れを受けとめる場所、座面は秘密の会話を支えていたんだよ」。彼はかつて、幾度も大事な時間をともに過ごしてきた。笑い声も、沈黙も、涙も。そのすべてが木目に染み込んでいる。今は誰も座らないけれど、椅子はひそかに待っている。誰かがまた、少し疲れて帰ってくるのを。</p></div>
