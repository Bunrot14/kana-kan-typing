  <h1>筆箱議会</h1>
  <div><p>筆箱議会<br>昨晩、うちの筆箱で議会が開かれた。ボールペンが議長に選ばれたが、シャープペンが抗議の削除音。消しゴム右大臣はすぐに全発言を消去し、シャチハタ納言は自己陶酔の末辞任した。定規は一直線に歩み寄ったが、コンパスは円を描き続けた。やがてハサミが「みんな、もう切ろう」と言った。</p><p>最終決議：「キャップのないマジックは放置してはならぬ」</p><p>連帯と高揚に叫ぶ群衆を尻目に、それは静かに施行された──が、ホッチキス党の代表だけは「この国には団結が足りない。」と涙をこぼした。</p></div>
  <p><strong>タグ:</strong> 寓話</p>
