  <h1>私を知らない私</h1>
  <div><p>私を知らない私<br>本の端に貼られた色褪せた付箋。それはかつての私が何かに胸を衝かれ、どうしても忘れたくないと思った印だった。ページをめくる指がその場所にたどり着く。けれど、心は臆面もなく静かで、その言葉のどこに心を震わせたのか思い出せない。ただ付箋だけがあり──何かを訴えている。<br>息をつめてこの一節をなぞり、大切な宝物のように付箋を貼ったあの時の私は、何を思い、何を救いと感じたのか──まるで他人事のようだ。戸惑いのまま、私はページを閉じる。</p></div>
