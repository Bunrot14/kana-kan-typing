  <h1>夜をしまう猫</h1>
  <div><p>夜をしまう猫<br>ある町の片隅に、夜をしまう仕事をしている猫がいた。夕暮れが来ると彼は屋根を歩き、残された光をていねいに回収する。星を磨き、風のざわめきを編み直し、静けさをふくろに詰めて回る。「誰も気づかないけれど、夜は育ててあげないと駄目なんだ」と彼は言う。ある日ふいにその猫を見かけた人が、ふと立ち止まった。「今日の夜、ちょっとやさしかったね」──猫は尾をふり、闇に消えた。</p></div>
