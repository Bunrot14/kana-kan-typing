  <h1>軽さ</h1>
  <div><p>軽さ<br>「これは重すぎる」と人は言う。しかし何が重く、何が軽いのか、それを測る天秤はどこにあるのか。感情か？ 記憶か？ 愛か？<br>私はある日、駅の階段で転びかけた。買ったばかりの詩集がカバンの中で滑ったからだ。たかが数百グラムの紙の束。しかしそこには「重さ」があった。私たちが背負う「重さ」は物理法則に反している。失恋は五百キロの石より重く感じるし、亡き祖父の笑顔は風船より軽く空を舞う。<br>それでもなお、人は「軽さ」に憧れる。旅、別れ、自由、沈黙。だが軽さは無意味と紙一重だ。だから私は、ほどよい重さのある孤独を時おり抱えて歩くことにしている。</p></div>
