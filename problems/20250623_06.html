  <h1>片耳だけの目覚まし時計</h1>
  <div><p>古道具屋の奥に、片耳しか鳴らない目覚まし時計がある。右のベルはきちんと鳴るが、左はまったく音を立てない。それでも不思議とこの時計で目覚めた人は皆、なぜか片方だけ耳を澄ませるようになる。ある詩人は言った、「あの音は、世界の片方にしか届かない夢の音だ」と。だから眠る前に、そっとこの時計に話しかけてみるといい。もしかすると、朝、忘れかけた大切なことを思い出すかもしれない。</p></div>
