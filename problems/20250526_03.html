  <h1>二人目</h1>
  <div><p>二人目<br>ふとショーウィンドウのガラスに映る自分と目が合った。いつもと同じ私のはずなのに、その表情はどこか知らない他人のように冷ややかに見えた。不思議に思い、もう一度よく見つめると、ガラスの中の「私」はほんのわずかに口角を上げ、まるで私の思考を先読みしているかのように薄く笑ったのだ。<br>「今日は寄り道せずに帰ろう」と思うと、ガラスの中の私はつまらなそうに眉をひそめた。逆に「あの新しいカフェに寄ってみようか」と考えると、その口元には再び微かな笑みが浮かぶ。<br>黄昏時とは、境界線が最も曖昧になる不思議な逢魔（おうま）の時間なのであろうか。私はまだ、その問いの答えを知らない。</p></div>
