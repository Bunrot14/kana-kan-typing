  <h1>まちがえた鏡</h1>
  <div><p>まちがえた鏡<br>ある日、鏡の国の仕立て屋が、左と右を取り違えた鏡をひとつ作った。それは見る者の姿をほんの少しだけ違う自分として映し出した。怒りっぽい人は少し優しく、臆病な人はほんの少しだけ勇敢に。人々はそれに気づかぬまま、「今日はちょっといい顔だ」と思って出かけていく。鏡は何も言わなかった。ただ毎日、世界をほんの少しだけ違うかたちに整えて送り出すのだった。</p></div>
