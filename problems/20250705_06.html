  <h1>感情税法案の是非について</h1>
  <div><p>感情税法案の是非について<br>昨今、公共空間における過剰な感情表現が他者への心理的負担を助長しているとの指摘が相次ぎ、「感情税」の導入が検討されている。怒り、不安、愛、焦燥など、外部に与える影響が大きいとされる感情の発露に対して、一定の課税基準を設けることで、社会的調和の回復を図るという。もっとも、表現の自由との兼ね合い、感情の内発性への課税は倫理的ジレンマを生むという反対意見も根強い。果たして「感じること」に価格をつける社会に、私たちは住みたいだろうか。</p></div>
