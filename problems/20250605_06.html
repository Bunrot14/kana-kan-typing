  <h1>壊れた時計の昼と夜</h1>
  <div><p>壊れた時計の昼と夜<br>ある町に、止まったままの時計塔があった。いつも午後二時を指したまま、誰にも見向きされず立ち尽くしていた。ある日、小さな女の子がその時計を見上げ、「ここだけはずっとお昼なのね」と笑った。それからというもの、誰もがその町に来るとき、午後二時の顔をしてやってくるようになった。止まった時間の中で、誰もが少しだけ立ち止まり、呼吸を整える。時計塔はその静けさを、鐘の音ではなく、影の角度で祝福した。時を止めるとは、時に寄り添うことだった。</p></div>
