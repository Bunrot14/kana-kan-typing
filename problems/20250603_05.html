  <h1>記憶の回廊</h1>
  <div><p>記憶の回廊<br>歩きながらふと振り返ると、誰かがそこにいた気がした。声をかけようか迷って、やめた。風が通り抜ける。朝の光がビルの端をなめるように滑り、目の端に染みる。誰にも触れない誰にも寄りかからない、けれど、たしかにここにいるという感じ。音も意味も、すこし遠い。息を吸って、吐いて、それだけで満ちていく時間がある。呼吸の届く距離、それが今の私にとっての世界だ。名前も役割も、今日はひとまず置いて。もう少し、風の側にいてみたい。</p></div>
