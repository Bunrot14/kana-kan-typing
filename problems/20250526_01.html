  <h1>たっぷりと寝た朝</h1>
  <div><p>たっぷりと寝た朝<br>マーマレードの光がまぶしすぎて、ぼくは少し目を細めた。<br>朝の市場は騒がしいけれど、それがまるで音楽のようだった。<br>犬が靴下を奪っていったのは、たぶん偶然じゃない。ぼくの代わりに何かを届けようとしたのだろう。くしゃくしゃのくつしたの中に、伝え損ねた言葉が紛れていたのかもしれない。<br>虹が出た。誰かが泣いたわけでも、笑ったわけでもないのに。風は何も言わずにすべてを包んで通り過ぎていった。世界は不器用なまま、美しい。そしてたまに、ちゃんと優しい。</p></div>
