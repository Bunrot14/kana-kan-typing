  <h1>クラヴィエと断章の朝</h1>
  <div><p>クラヴィエは、朝焼けとともに姿を変える風だった。街の片隅、まだ眠気を引きずったような路地裏で、新聞受けに挟まった手紙や、読みかけの小説の栞にそっと触れていく。誰にも気づかれず、それでいて確かに何かを運んでいく風。ある日、彼は机に伏したまま眠る誰かの髪をやさしく撫でた。ページの上にこぼれた夢の断片に、そっと句読点を置くように。その人は目を覚まし、わけもなく「続きを書かなきゃ」とつぶやいた。クラヴィエは、語られなかった物語の続きを、今日も風のかたちで押していく。鍵のない扉の、その先に。</p></div>
