  <h1>ゆれる窓辺のバランスゲーム</h1>
  <div><p>ある日、窓辺に置かれた小さな人形が、風で倒れた。ただそれだけのことなのに、その瞬間、部屋の空気が少し変わった。主のいない昼の部屋には、整いすぎた静けさがあった。人形はいつも、ほんの少し傾きながら立っていた。その不安定さが、むしろ部屋にバランスを与えていたのかもしれない。誰かの欠けたあとに残る微妙な傾き──それを人は無意識に調整しながら暮らしている。だから、風が吹いたとき、部屋はそっと息をしたのだ。</p></div>
