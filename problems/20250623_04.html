  <h1>灯りの巡礼者</h1>
  <div><p>灯りの巡礼者<br>ある町に、小さな灯りを背負った巡礼者がいた。彼は誰にも話しかけず、ただ歩き続けた。灯りは弱く、消えそうで、それでも決して消えなかった。「あれじゃ道は照らせない」と人は笑ったが、巡礼者は言った。「照らすためではなく、灯すために背負っているのです」──ある晩、嵐で町が暗闇に沈んだとき、小さな灯りがひとつ、誰かの窓辺を照らしていた。誰もそれを覚えていないが、その夜から、町には不思議と安心の風が吹いたという。</p></div>
