  <h1>エプロン</h1>
  <div><p>エプロン<br>長年使われた綿のエプロンが、洗濯かごの中で独り言をつぶやいた。「私は何百回もカレーに染まり、スパゲッティに飛ばされ、涙や笑いにも付き合ってきた」。今はほころびが目立ち、新品のエプロンにその役目を譲ったという。けれど彼女は言う。「汚れは、使われた証しなのよ。きれいなままの布は、美しくても寂しいの」。引き出しの奥で眠る彼女には、染み一つ一つが、小さな勲章のように見えていた。</p></div>
