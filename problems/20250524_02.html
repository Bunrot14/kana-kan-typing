  <h1>月、あるいは鏡の拒絶</h1>
  <div><p>月、あるいは鏡の拒絶<br>昔々、夜空のどこかで、月はもう地球を照らさないことに決めました。理由は尋ねても無駄でした。彼女はただ言ったのです、「わたしはもう、映したくないの」。<br>海がうねり、眠る町が戸惑い、狼たちの遠吠えにも棘が刺さりました。けれど月は、ただ丸く、ある夜には欠けて、無言で漂い続けました。<br>彼女は孤独を選んだのではありません。ただ、孤独の中にしか、自分自身の形がないと知ってしまっただけなのです。誰にも何も映さない鏡。そこにだけ、彼女は安堵したのです。</p></div>
