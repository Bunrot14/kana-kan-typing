  <h1>雨上がりの虹と心の洗濯</h1>
  <div><p>雨が降らなければ、虹は見られない。<br>人生のちょっと憂鬱な出来事も、心を洗い流して新しい景色を見せてくれるための恵みの雨なのかも。<br>涙のあとには、きっともっとクリアな世界が広がっている。<br>だから、たまには思いっきり泣いて、心の洗濯をするのも悪くない。<br>雨上がりの空には、きっと自分だけの特別な虹がかかるから。</p></div>
