  <h1>風鈴の孤独</h1>
  <div><p>風鈴の孤独<br>夏の終わり、誰もいない縁側で、ひとつの風鈴が音を鳴らしていた。<br>風もなく、人も来ないその夕暮れに、風鈴はぽつりとつぶやいた。「ねえ、誰かに聞いてほしいってだけで鳴るのは、変かな。」壁にかかった日焼けした帽子が、ぽそりと答える。「変じゃないよ。そういう音こそ、忘れられないんだ。」それを聞いて、風鈴はまた小さく、でも嬉しそうに、ひとつだけ音を鳴らした。<br>その音は誰にも届かなかったけれど、確かにそこにあった。</p></div>
