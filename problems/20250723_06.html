  <h1>猫の通勤</h1>
  <div><p>猫の通勤</p><p>その猫は毎朝、決まった時間に公園のベンチにやってくる。<br>通勤中の人々が行き交う中、彼（もしくは彼女）は黙ってそこに座る。</p><p>ときおり新聞を読むように草の揺れを眺め、誰かの足音に目を細め、風の匂いを嗅いでいる。</p><p>猫にとっての“仕事”が何かは分からない。<br>けれど、あの落ち着いた佇まいには、明確なルーティンと矜持がある。</p><p>猫はベンチを立ち、またどこかへ歩いていく。<br>それはきっと、世界に静けさを届けるための、彼の大切な職務なのだ。</p></div>
