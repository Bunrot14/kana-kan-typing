  <h1>単純化と真実</h1>
  <div><p>世界は複雑だ。そう断言することさえもまた、簡略化された表現にすぎない。<br>人は混沌に耐えきれず、単純化という名の嘘にしがみつく。白か黒か、善か悪か、<br>その二項で構成された仮想の秩序のなかで安心を得ようとする。<br>だがその嘘はやがて現実を蝕み、見たいものしか見えなくなるフィルターへと変わっていく。<br>嘘は最初こそ軽やかだが、積もればやがて真実よりも重くなる。<br>その重さに押しつぶされる前に、人は沈黙と観察という静かな技法を取り戻すべきだ。</p></div>
