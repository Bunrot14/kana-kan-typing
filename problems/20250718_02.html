  <h1>机の下の風景</h1>
  <div><p>椅子を机の下にきちんと戻す。それだけのことに、なぜこんなに意味が宿るのか。たぶん、それは“そこに誰かがいた”という証を、そっと消す行為だからだ。日本では特に、何もなかったように片づける所作に美しさがあるとされる。痕跡を残さず、物音も立てずに立ち去る礼儀。だが、それは時に自己の輪郭さえも曖昧にしてしまう。机の下に整然と収まった椅子。そこには、見えない身体の記憶が残っている。</p></div>
