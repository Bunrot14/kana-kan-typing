  <h1>鍵のない扉のむこう</h1>
  <div><p>鍵のない扉のむこう<br>古い町の外れ、誰も気づかぬ場所に、ひとつの扉がある。クラヴィエは風の姿でその前に立つが、そこには鍵穴がない。けれど彼は知っていた。鍵を持つ者だけが開けられる扉ではなく、開くときに風が吹く扉なのだと。誰かが気づき、静かに耳を澄ませたとき、風はそっと扉を押し光の道を通してゆく。扉のむこうに何があるかは、その風を受けた者だけが知る。</p></div>
  <p><strong>タグ:</strong> クラヴィエ</p>
