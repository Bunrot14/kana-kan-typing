  <h1>白いページのこと</h1>
  <div><p>白いページのこと<br>新しいノートの最初のページには、いつも少しだけ緊張する。文字を書き始めるとき、あのまっさらな白が、ほんの少しだけ私を試すように見つめてくるからだ。でも、本当は白いページは、なにも問うていない。ただ、受け入れているだけなのだ。なにを書いてもいいよ、と。<br>だから私は一文字目を大切に書く。間違えても、書き直してもいい。白さは、可能性のことだから。傷跡すらも、美しく包む余白だから。</p></div>
