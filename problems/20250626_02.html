  <h1>遅さの倫理</h1>
  <div><p>遅さの倫理<br>すべてが速くなる世界で、ただ遅くあることは、ひとつの抵抗になるのかもしれない。即応性が知性とされるなら、ためらいは無能の印とされる。でも、本当に深い理解やあたたかい共感は、ゆっくりとしか訪れない。咀嚼するように読み、歩くように話す。そんな遅さに、誰かの痛みと出会う力がある。速さに置き去りにされたものを、もう一度拾い上げるための倫理。それは、取りこぼすことを引き受ける姿勢に似ている。</p></div>
