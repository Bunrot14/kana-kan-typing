  <h1>半熟卵と国家の安定性</h1>
  <div><p>ある哲学者が、朝の食卓で半熟卵を割りながら言った。</p><p>「国家の安定とは、この黄身のようなものだ」</p><p>「やわらかく、形を保ち、しかも一挙に崩れうる」</p><p>卵に塩をふりかけながら彼は続ける。「固すぎれば、民の声は聞こえなくなり、柔らかすぎれば、すべてが流れてしまう」</p><p>結論として彼は、トーストの上で黄身をつぶしながらこう述べた。「理想的な統治とは、スプーンですくえる程度の粘度でなければならない」</p><p>それを聞いて、誰もが黙って朝食を続けた。</p><p>この国が、いまちょうど半熟であることを、誰もが知っていたからだ。</p></div>
