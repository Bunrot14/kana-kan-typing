  <h1>応答の呼吸</h1>
  <div><p>応答の呼吸<br>。あなたが何も言わなかった夜のことを、私はいまも思い出します。言葉がなかったぶんだけ、風の音や湯の沸く音、スプーンの触れる陶器の声が深く響いていました。会話は沈黙で埋めるものではなく、呼吸の速度をそろえることなのだと、あの夜のあなたは教えてくれた気がします。だから今も、私はあなたと話すとき、言葉より先に呼吸を思い出します。――この手紙にも、ひとつの呼吸を添えて。</p></div>
