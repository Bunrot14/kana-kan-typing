  <h1>クラヴィエ、午後の迷子</h1>
  <div><p>クラヴィエ、午後の迷子<br>午後三時の風は少し気まぐれだ。クラヴィエは今日も街をさまよっていた。ランドセルを背負った小学生の肩からすべり、パン屋の看板にいたずらを仕掛け、最後は古本屋の裏口に座りこんだ。彼は、そこに落ちていた小さな紙切れを見つけた。そこには、消えかけた文字で「また会いたい」と書かれていた。クラヴィエは黙ってそれを拾い上げると、そっと空に投げた。風に乗ったそれは、たぶん、誰かの胸元に届くだろう。クラヴィエは鍵束を鳴らしながら、またひとつの午後を通り過ぎていった。</p></div>
