  <h1>不在の椅子</h1>
  <div><p>不在の椅子<br>ある会議室に一脚だけ、いつも誰も座らない椅子があった。皆それを「予備の椅子」と呼び、そこに意識を向けることはなかった。だがその椅子は、自分が何のために生まれたのかずっと悩んでいた。「座られたい」と願っていたわけではない。ただ、自分に意味があると信じたかったのだ。ある日、誰かがふとその椅子に荷物を置いた瞬間、椅子は小さく震えた。誰にも気づかれず、椅子は安らいだ。存在の意味は、大抵そんなささやかな瞬間に宿るものなのかもしれない。</p></div>
