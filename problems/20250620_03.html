  <h1>夜更けのリボン</h1>
  <div><p>夜更けのリボン<br>夜のすき間に、一本のリボンが落ちていた。誰かの髪を結んでいたのか、贈り物を飾っていたのか、それはもう分からない。でも風はそれを拾い上げて、そっと空に浮かべた。するとリボンはほどけたまま、夜空を舞いはじめた。行き先を持たない美しさは、誰にも縛られないまま、ただひとつの形を描いていた。見ていた誰かがふとつぶやく。「あれは、あの日のわたしだ」。リボンは答えず、ただ、やさしく揺れていた。</p></div>
