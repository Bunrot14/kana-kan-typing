  <h1>見習い月の話</h1>
  <div><p>見習い月の話<br>かつて空には、見習いの月がいた。まだ満ち欠けの方法も知らず、夜空に顔を出すたびに星々に笑われていた。ある日、彼はひとつの雲に隠れて泣いた。そこに通りかかった老いた風が、そっと言った。「月は欠けることで満ちるのだよ」──それから月は、少しずつ欠けることの意味を学び、満ちるための時間を知っていった。いま夜空にある美しい弧も、かつては涙でにじんだ輪郭だった。月は今日も、見習いだった日々を忘れない。</p></div>
