  <h1>残煙</h1>
  <div><p>残煙<br>火はすでに絶え、なお、空は黙して燃ゆる気配を孕む。<br>残り香は細く、消え残った煙を胸に押しつける。記憶を煙という名の影にかえて、ひとり、静けさのうちに身を置く。——あれは帰らぬ日々か、それとも、いまだ燃え尽きぬ想いか。</p></div>
