  <h1>クラヴィエと帽子の忘れ物</h1>
  <div><p>ある春の終わり、クラヴィエは公園のベンチに、ひとつの帽子が置き去りにされているのを見つけた。</p><p>風に煽られて、帽子はくるりと回り、そっと止まった。</p><p>それは誰かが急いで去った記憶、もしくは戻るためのしるしだった。</p><p>クラヴィエはその帽子に触れず、ただ風をそっと吹き込んだ。<br>次に来た人が、そこに物語を見出せるように。</p><p>「忘れ物は、過去を閉じる鍵ではなく、未来を開く扉になりうる」</p><p>そう囁きながら、クラヴィエはまた風の姿で消えていった。</p></div>
  <p><strong>タグ:</strong> クラヴィエ</p>
