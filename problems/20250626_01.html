  <h1>風の稽古</h1>
  <div><p>風の稽古<br>クラヴィエは最近、風の音階を練習しているらしい。街角のブロック塀をこすりながら「ソ」、洗濯物の隙間を通るときは「ラ」。でも一番好きなのは、午後の図書館の裏手にある木の間を抜けるときの「ファ#」だという。音楽家のように、自分の体で旋律を奏でる風。たまに調子がずれて紙吹雪を起こしたりもするけれど、クラヴィエは気にしない。「たまに外すから、風の音は生きてるんだよ」と言って、今日もじゃらりと鍵を鳴らしながら、次の音を探しに出かけていく。</p></div>
  <p><strong>タグ:</strong> クラヴィエ</p>
