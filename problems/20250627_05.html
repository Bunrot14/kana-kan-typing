  <h1>止まった時計の町</h1>
  <div><p>止まった時計の町<br>ある町には、止まった時計しかなかった。いつからか誰も時間を気にしなくなり、住人たちは太陽の位置や心の速さで暮らしていた。ある日旅人が訪れ、「どうして時を戻さないのですか」と尋ねた。長老は答えた。「進み続けるより、たまに立ち止まって風を聴くほうが、私たちには大切なのです」と。旅人はしばらく黙ってから、止まった時計にそっと触れた。</p></div>
