  <h1>夜のほつれ糸</h1>
  <div><p>夜のほつれ糸<br>夜になると、言葉の端がほどけてくる。昼のあいだ固く結ばれていた思考が少しずつ解けて、ぽろりと胸の奥に沈んでいく。そういう時間にだけ見える感情がある。照明の下では気づけなかった、柔らかな陰影や、名前のない淋しさ。誰かに届けるわけではないけれど、内なる糸を結びなおすように、私は一人、言葉を紡ぎ直す。夜の沈黙は、傷を閉じる針の音に似ている。</p></div>
