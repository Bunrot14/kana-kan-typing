  <h1>郵便受けの声</h1>
  <div><p>郵便受けの声<br>朝、郵便受けに手を入れると、ほんのわずかな紙の気配があった。封筒も差出人の名前もない。けれど開いてみると、そこには「あなたはまだ、大丈夫ですか」とだけ書かれていた。文字は不揃いで、でもどこか懐かしい癖があった。あれは、過去の私が未来の私に宛てたものだったのだろうか。たったひとことなのに、それは一通の手紙として、確かに今日の私を支えた。</p></div>
