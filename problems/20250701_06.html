  <h1>誰かの時計</h1>
  <div><p>誰かの時計<br>ある街に、いつも同じ時刻を示す古い時計があった。電池も止まり、針ももう動かないその時計は、けれど街の人々にとって大切なものだった。なぜならその止まった時間には、誰かの思い出が詰まっていたから。別れのとき、始まりのとき、迷いのとき。誰かの人生の転機を、その針はそっと指し示していたのだ。だから人々は、時計を修理せず、そっと残した。時を刻まないからこそ、今を思い出せるものもあるのだと。</p></div>
