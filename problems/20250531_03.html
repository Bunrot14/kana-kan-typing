  <h1>呼ばれる前の名前</h1>
  <div><p>呼ばれる前の名前<br>名づけられる前のものがある。例えばまだ誰にも話していない気持ち。うまく説明できないけれど、それでもはっきりとそこにあるもの。呼べないから手放さずにすむ。呼ばないから、逃げないでいてくれる。<br>名づけるという行為が何かを固定し、時に遠ざけてしまうのなら、名前のないまま抱きしめるしかないものもあるだろう。それは風のように通り過ぎていく。あるいは音のように、聞こえたあとにしか気づけない。<br>それでも、心は確かに震えていた。理由のまえに、もう「好き」があったのだ。</p></div>
