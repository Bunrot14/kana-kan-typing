  <h1>なにものにもならなかった者へ</h1>
  <div><p>「なにものにもなれなかった」と思う夜は、灯りを落として目を閉じてほしい。</p><p>星は、誰かに見られるために輝くのではない。ただそこにあるだけで、じゅうぶんな存在だ。</p><p>人もまた、誰かになることを焦るよりも、誰かでないことを受け容れたとき、不思議と心がほどけていくことがある。</p><p>なにものにもならなかったことは、恥ではない。静かな誇りなのだ。</p></div>
