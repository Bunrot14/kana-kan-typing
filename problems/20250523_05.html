  <h1>伝言板</h1>
  <div><p>伝言板<br>もう誰も書き込まなくなった駅の伝言板。チョークの粉が風化し、雨染みが古い地図のように広がっている。よく見るとそこには、消え残った言葉の影がいくつも重なり合っているのだ。「待ってる」「ごめん」「ありがとう」「また会おう」。<br>待ち合わせの時間に間に合わなかった誰かの焦りであり、伝えきれなかった想いの余韻であり、未来へのささやかな約束だったのかもしれない。声にならない声たちが、この板の上で無数の物語を紡いでは、時の流れに溶けていく。伝言板はただ黙って、過ぎ去った日々の優しい残響を抱きしめている。</p></div>
  <p><strong>タグ:</strong> 散文詩</p>
