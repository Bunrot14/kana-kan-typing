  <h1>扉は風に開かれる</h1>
  <div><p>扉は風に開かれる<br>”選択は自由ではない”、と人は言う。だが風は、進む先を選ぶために吹くのではない。ただ吹く。そこに道が開けば、それが道となる。相対主義もまた同じで、意見を否定するためにあるのではなく、ただ物事がそうであるということを許すためにある。鍵は何かを閉じるための道具ではない。開かれていい世界がまだあるという予感の証なのだ。</p></div>
