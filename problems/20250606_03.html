  <h1>形式未満</h1>
  <div><p>形式未満<br>ある考えが生まれる前に、心は微かに傾いている。それを人は直感や気配と呼ぶが、厳密にはまだ「思考」ではない。では、私たちが語る言葉は、その思考を包む器なのか。それとも、器を見て中身をでっち上げたのか。名前をつけた瞬間、何かがこぼれ落ちる。だから人は、ときに無言を選ぶ。言葉より早いものに、名はまだない。</p></div>
