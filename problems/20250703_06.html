  <h1>野良犬の空想</h1>
  <div><p>野良犬の空想<br>街角にすわっていた野良犬は、空を見上げて考えていた。もし自分が人間だったら、どこに行くだろうか。どんな名前で呼ばれるだろうか。だけど、ふと思い直す。自分は「名もなきもの」であるからこそ、どこにでも行けるのではないかと。誰かに飼われることも、きっと素敵だ。けれどこの自由な寒さのなかに、自分だけの言葉にならない詩がある。それを失いたくない──そう思った。</p></div>
