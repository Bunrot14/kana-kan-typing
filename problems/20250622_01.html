  <h1>クラヴィエと三つの夢</h1>
  <div><p>クラヴィエと三つの夢<br>クラヴィエは夜風にまぎれて、三つの夢を配ってまわる。一つは朝の匂いがする夢、一つは会ったことのない誰かが優しく笑う夢、もう一つは、自分でも知らなかった自分に会う夢。どれが誰に届くのかは、風まかせ。たまに間違って、猫の眠りに紛れこんだり、ラジオの雑音に混ざったりするけれど、それもまたクラヴィエらしさだ。「夢は、届かなかった時にも、どこかで誰かを励ましているよ」──そんなことを呟きながら、クラヴィエはまた、鍵の音を鳴らしてどこかへ舞い去っていく。</p></div>
