/* カード型レイアウト用スタイル */

 <script>
        // displayReadingsAsCards 関数 (カード型レイアウト用)
        function displayReadingsAsCards(readings) { // ★関数名をこちらに変更（またはこちらを有効化）
            const container = document.getElementById('readings-list-container');
            if (!container) {
                console.error("ID 'readings-list-container' のHTML要素が見つかりません。");
                return;
            }
            container.innerHTML = ''; // コンテナをクリア
            container.className = 'card-layout'; // ★CSSクラスを 'card-layout' に設定
        
            if (!readings || readings.length === 0) {
                container.innerHTML = '<p>表示する記事がありません。</p>';
                return;
            }
        
            readings.forEach(reading => {
                const card = document.createElement('article');
                card.className = 'article-card'; // CSSクラス名を 'article-card' に
        
                let tagsHtml = '';
                if (reading.tags && Array.isArray(reading.tags) && reading.tags.length > 0) {
                    tagsHtml = reading.tags.map(tag => `<a href="#">#${tag}</a>`).join(' ');
                }
        
                card.innerHTML = `
                    <h2 class="article-item-title"><a href="${reading.link}">${reading.title}</a></h2>
                    <div class="article-item-meta">
                        <span class="date">${reading.date}</span>
                        ${tagsHtml ? `<span class="tags">${tagsHtml}</span>` : ''}
                    </div>
                    <p class="article-item-excerpt">${reading.excerpt}</p>
                    <a href="${reading.link}" class="read-more-link">続きを読む &rarr;</a>
                `;
                container.appendChild(card);
            });
        }

        // JSON読み込み処理 (ここは変更なし)
        async function loadAndDisplayReadings() {
            try {
                const response = await fetch('readings_data.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const readingsData = await response.json();
                
                const formattedReadingsData = readingsData.map(reading => {
                    try {
                        const dateObj = new Date(reading.date);
                        const year = dateObj.getFullYear();
                        const month = (dateObj.getMonth() + 1).toString().padStart(2, '0');
                        const day = dateObj.getDate().toString().padStart(2, '0');
                        return {
                            ...reading,
                            date: `${year}年${month}月${day}日`
                        };
                    } catch (e) {
                        console.warn(`日付のフォーマットに失敗しました: ${reading.date}`, e);
                        return reading;
                    }
                });
                
                // ↓↓↓ 呼び出す関数をカード型用に変更 ↓↓↓
                displayReadingsAsCards(formattedReadingsData); 
                // ↑↑↑ displayReadingsAsList から displayReadingsAsCards に変更

            } catch (error) {
                console.error("読みほぐし記事データの読み込みに失敗しました:", error);
                const container = document.getElementById('readings-list-container');
                if (container) {
                    container.innerHTML = "<p>記事一覧の読み込みに失敗しました。サーバーが起動しているか、ファイルパスが正しいか確認してください。</p>";
                }
            }
        }

        // ページ読み込み完了時に関数を実行
        document.addEventListener('DOMContentLoaded', loadAndDisplayReadings);

    </script>
