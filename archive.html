  <style>
    body { font-family: 'Yu Gothic', sans-serif; background: #f5f5f5; padding: 2rem; line-height: 1.8; }
    h1 { text-align: center; margin-bottom: 2rem; }
    a { color: #007acc; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .archive-container { max-width: 850px; margin: 0 auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    
    /* 検索窓 */
    .search-container { margin-bottom: 1.5rem; text-align: center; }
    #archive-search { width: 100%; max-width: 500px; padding: 12px 20px; border: 2px solid #ddd; border-radius: 25px; font-size: 1rem; outline: none; transition: border-color 0.3s; }
    #archive-search:focus { border-color: #007acc; }

    /* タグフィルター */
    .tag-filter-container { text-align: center; margin-bottom: 1.5rem; }
    .tag-button { background-color: #e0e0e0; border: none; padding: 0.5em 1em; margin: 0.3em; border-radius: 15px; cursor: pointer; transition: 0.2s; }
    .tag-button.active { background-color: #007acc; color: white; }

    /* レイアウト切替 */
    .view-controls { text-align: right; margin-bottom: 1rem; }
    .view-button { background: #fff; border: 1px solid #ccc; padding: 0.4rem 0.8rem; cursor: pointer; border-radius: 4px; font-size: 0.9rem; }
    .view-button.active { background: #007acc; color: white; border-color: #007acc; }

    /* 年別・月別アコーディオン */
    .year-section { margin-bottom: 2.5rem; }
    .year-title { font-size: 1.8rem; border-bottom: 3px solid #007acc; padding-bottom: 5px; margin-bottom: 1rem; }
    .month-group { border: 1px solid #ddd; border-radius: 8px; margin-bottom: 1rem; background: #fff; overflow: hidden; }
    .month-header { background: #f8f9fa; padding: 12px 20px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; font-weight: bold; user-select: none; }
    .month-header:hover { background: #e9ecef; }
    .month-header::after { content: '▼'; font-size: 0.8rem; transition: transform 0.3s; }
    .month-group.open .month-header::after { transform: rotate(180deg); }
    .month-content { display: none; padding: 1rem; border-top: 1px solid #eee; }
    .month-group.open .month-content { display: block; }

    /* アーカイブリスト（グリッド・リスト共通） */
    .archive-titles { list-style: none; padding: 0; display: flex; flex-wrap: wrap; gap: 1rem; }
    .archive-titles li { background: #f9f9f9; border: 1px solid #ddd; border-radius: 6px; padding: 1rem; width: calc(33.333% - 0.7rem); box-sizing: border-box; transition: 0.2s; }
    .archive-titles li:hover { background: #f0f7ff; }
    .archive-titles.list-view li { width: 100%; }

    .problem-preview { font-size: 0.85rem; color: #666; margin: 0.5em 0; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; line-height: 1.5; }
    .problem-tags { font-size: 0.75em; margin-top: 0.5em; display: flex; flex-wrap: wrap; gap: 4px; }
    .tag { background: #eee; padding: 2px 6px; border-radius: 3px; color: #555; }

    @media (max-width: 768px) { .archive-titles li { width: calc(50% - 0.5rem); } }
    @media (max-width: 480px) { .archive-titles li { width: 100%; } }
    
    .back-to-main a { display: inline-block; margin-top: 2rem; padding: 0.5em 1.5em; background: #007acc; color: white; border-radius: 5px; text-decoration: none; }
  </style>

  <link rel="shortcut icon" href="favicon.ico" />

<body>
  <div class="archive-container">
    <h1>すべてのバックナンバー</h1>

    <div class="search-container">
      <input type="text" id="archive-search" placeholder="タイトルや本文で検索...">
    </div>

    <div id="full-archive-list"></div>
    
    <p class="back-to-main"><a href="index.html">メインページに戻る</a></p>
  </div>

  <footer style="text-align: center; font-size: 12px; padding: 2rem 1rem; background: #f5f5f5; margin-top: 2rem;">
    <p>
      <a href="meditation_typing.html">瞑想的タイピングのすすめ</a> |

      <a href="terms.html">利用規約</a> | <a href="privacy.html">プライバシーポリシー</a> | <a href="contact.html">お問い合わせ</a>
    </p>

  </footer>

  <script>
    const fullArchiveListContainer = document.getElementById('full-archive-list');
    let localArchiveStructure = [];
    let currentFilterTag = null;
    let searchQuery = "";
    let currentViewMode = 'grid';

    // データの読み込み
    async function loadAndDisplayFullArchive() {
      try {
        const response = await fetch('typing_data.json');
        if (!response.ok) throw new Error(`読み込み失敗: ${response.status}`);
        const jsonData = await response.json();

        localArchiveStructure = jsonData; // データを保持
        setupTagFilters();
        renderFullArchive();
      } catch (error) {
        console.error("Error:", error);
        fullArchiveListContainer.innerHTML = `<p>データの読み込みに失敗しました。</p>`;
      }
    }

    // タグフィルターの生成
    function setupTagFilters() {
      const allTags = new Set();
      localArchiveStructure.forEach(entry => {
        entry.essays.forEach(essay => essay.tags?.forEach(tag => allTags.add(tag)));
      });

      const tagContainer = document.createElement('div');
      tagContainer.className = 'tag-filter-container';

      const createBtn = (label, tagValue) => {
        const btn = document.createElement('button');
        btn.className = 'tag-button' + (currentFilterTag === tagValue ? ' active' : '');
        btn.textContent = label;
        btn.onclick = () => {
          currentFilterTag = tagValue;
          document.querySelectorAll('.tag-button').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          renderFullArchive();
        };
        return btn;
      };

      tagContainer.appendChild(createBtn('すべて', null));
      allTags.forEach(tag => tagContainer.appendChild(createBtn(tag, tag)));
      document.querySelector('h1').after(tagContainer);
    }

    // 検索入力イベント
    document.getElementById('archive-search').addEventListener('input', (e) => {
      searchQuery = e.target.value.toLowerCase();
      renderFullArchive();
    });

    // レイアウト切り替え
    window.switchView = (mode) => {
      currentViewMode = mode;
      renderFullArchive();
    };

    // メイン描画関数
    function renderFullArchive() {
      if (localArchiveStructure.length === 0) return;

      const hierarchy = {};
      let hasMatch = false;

      localArchiveStructure.forEach((entry, setIndex) => {
        const d = new Date(entry.date);
        const yKey = `${d.getFullYear()}年`;
        const mKey = `${d.getMonth() + 1}月`;

        entry.essays.forEach((essay, essayIdx) => {
          const plainText = essay.text.replace(/<[^>]*>/g, '');
          const matchesTag = !currentFilterTag || essay.tags?.includes(currentFilterTag);
          const matchesSearch = essay.title.toLowerCase().includes(searchQuery) || 
                                plainText.toLowerCase().includes(searchQuery);

          if (matchesTag && matchesSearch) {
            hasMatch = true;
            if (!hierarchy[yKey]) hierarchy[yKey] = {};
            if (!hierarchy[yKey][mKey]) hierarchy[yKey][mKey] = [];
            hierarchy[yKey][mKey].push({ ...essay, plainText, setIndex, indexInSet: essayIdx });
          }
        });
      });

      let html = `
        <div class="view-controls">
          <button class="view-button ${currentViewMode === 'grid' ? 'active' : ''}" onclick="switchView('grid')">グリッド</button>
          <button class="view-button ${currentViewMode === 'list' ? 'active' : ''}" onclick="switchView('list')">リスト</button>
        </div>
      `;

      if (!hasMatch) {
        html += '<p style="text-align:center;">一致する問題はありません。</p>';
      } else {
        Object.keys(hierarchy).sort((a, b) => b.localeCompare(a)).forEach(y => {
          html += `<div class="year-section"><h2 class="year-title">${y}</h2>`;
          Object.keys(hierarchy[y]).sort((a, b) => parseInt(b) - parseInt(a)).forEach(m => {
            const items = hierarchy[y][m];
            html += `
              <div class="month-group">
                <div class="month-header" onclick="this.parentElement.classList.toggle('open')">
                  ${m} (${items.length}件)
                </div>
                <div class="month-content">
                  <ul class="archive-titles ${currentViewMode === 'list' ? 'list-view' : ''}">
                    ${items.map(item => `
                      <li>
                        <a href="#" onclick="saveAndGo(${item.setIndex}, ${item.indexInSet}); return false;">
                          <strong>${item.title}</strong>
                          <p class="problem-preview">${item.plainText.substring(0, 60)}...</p>
                        </a>
                        <div class="problem-tags">
                          ${item.tags ? item.tags.map(t => `<span class="tag">${t}</span>`).join('') : ''}
                        </div>
                      </li>
                    `).join('')}
                  </ul>
                </div>
              </div>`;
          });
          html += `</div>`;
        });
      }
      fullArchiveListContainer.innerHTML = html;
    }

    // ページ遷移処理
    window.saveAndGo = (si, ei) => {
      const info = { setIndex: si, essayIndexInSet: ei };
      localStorage.setItem('selectedTypingProblem', JSON.stringify(info));
      window.location.href = 'index.html';
    };

    // 初期実行
    loadAndDisplayFullArchive();
  </script>
</body>
</html>
