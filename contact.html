<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>お問い合わせ | かな漢タイピング</title>
  <style>
    body {
      font-family: 'Yu Gothic', sans-serif;
      background: #fdfdfd;
      color: #333;
      padding: 2rem;
      line-height: 1.8;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 1rem;
      font-weight: bold;
    }

    input, textarea {
      padding: 0.6rem;
      font-size: 1rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: inherit;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.7rem;
      font-size: 1rem;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .back-link {
      display: block;
      margin-top: 2rem;
      text-align: center;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>お問い合わせ</h1>

  <form action="https://formspree.io/f/mkgrjeyn" method="POST">
    <input type="text" name="_honey" style="display:none">

    <label for="name">お名前</label>
    <input type="text" id="name" name="name" required>

    <label for="email">メールアドレス</label>
    <input type="email" id="email" name="email" required>

    <label for="message">お問い合わせ内容</label>
    <textarea id="message" name="message" rows="6" required></textarea>

    <button type="submit">送信</button>
  </form>

  <div class="back-link"><a href="index.html">← トップページへ戻る</a></div>

  <footer>
    &copy; 2025 かな漢タイピング
  </footer>
</body>
</html>
