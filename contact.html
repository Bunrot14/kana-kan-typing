  <h1>お問い合わせ・応援メッセージ</h1>

<ul>
  <li>お問い合わせの内容によってはお答えできない場合もございます。あらかじめご了承ください。（通常、1週間以内の返信を心がけております。）</li>
  <li>当サイトへの応援メッセージは、日々の運営の大きな励みとなります。いつも温かいお言葉をありがとうございます。</li>
  <li>「メールアドレス」欄は空欄でも送信できます。</li>
</ul>

  <form action="https://formspree.io/f/mkgrjeyn" method="POST">
    <input type="text" name="_honey" style="display:none">

    <label for="name">お名前</label>
    <input type="text" id="name" name="name" required>

    <label for="email">メールアドレス</label>
    <input type="email" id="email" name="email">

  <div>
    <input type="radio" id="contact" name="message_type" value="contact" checked>
    <label for="contact">お問い合わせ</label>
    <input type="radio" id="support" name="message_type" value="support">
    <label for="support">応援メッセージ</label>
  </div>

    <label for="message">お問い合わせ内容</label>
    <textarea id="message" name="message" rows="6" required></textarea>

    <button type="submit">送信</button>
  </form>
